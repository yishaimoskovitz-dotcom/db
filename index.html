<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyst Data Hub</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Rubik', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
      .bg-gradient-animate {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        opacity: 0.05;
        position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -1;
      }
      @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      .fade-in-up { animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
      @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
      .spin { animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      .input-group { @apply relative mb-4; }
      .input-field { @apply w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all placeholder:text-slate-400; }
      .input-label { @apply block text-xs font-bold text-slate-500 mb-1.5 uppercase tracking-wide; }
      datalist { display: none; }
    </style>
  </head>
  <body class="text-slate-800">
    <div class="bg-gradient-animate"></div>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;

      // --- הגדרות ---
      const SHEET_ID = '1myMr9MeMtgAcipoR1rJaX3MdamlIBZugt_TX5eafX7Q';
      const GOOGLE_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
      
      // *** הקפד להכניס את הכתובת שלך כאן ***
      const APPS_SCRIPT_URL = "INSERT_YOUR_WEB_APP_URL_HERE"; 
      
      const MANAGER_EMAIL = "manager@example.com";
      const PARTNER_EMAIL = "partner@example.com";

      // --- פונקציות עזר ---
      const parseCSV = (str) => {
        const arr = [];
        let quote = false;
        let col = 0, row = 0;
        let c = 0;
        for (; c < str.length; c++) {
          let cc = str[c], nc = str[c+1];
          arr[row] = arr[row] || [];
          arr[row][col] = arr[row][col] || '';
          if (cc == '"' && quote && nc == '"') { arr[row][col] += cc; ++c; continue; }
          if (cc == '"') { quote = !quote; continue; }
          if (cc == ',' && !quote) { ++col; continue; }
          if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; continue; }
          if (cc == '\n' && !quote) { ++row; col = 0; continue; }
          if (cc == '\r' && !quote) { ++row; col = 0; continue; }
          arr[row][col] += cc;
        }
        return arr;
      };

      const Icon = ({ name, size = 16, className = "" }) => {
        const ref = useRef(null);
        useEffect(() => {
          if (window.lucide && ref.current) {
            ref.current.innerHTML = '';
            const i = document.createElement('i');
            i.setAttribute('data-lucide', name);
            i.style.width = `${size}px`;
            i.style.height = `${size}px`;
            i.className = className;
            ref.current.appendChild(i);
            try { window.lucide.createIcons({ root: ref.current, icons: { [name]: window.lucide.icons[name] } }); } catch(e) {}
          }
        }, [name, size, className]);
        return <span ref={ref} className={`inline-flex items-center justify-center ${className}`} style={{width: size, height: size}}></span>;
      };

      const Linkify = ({ content }) => {
        if (typeof content !== 'string') return content;
        const parts = content.split(/(https?:\/\/[^\s]+)/g);
        if (parts.length === 1) return content;
        return <>{parts.map((p, i) => p.match(/^https?:\/\//) ? <a key={i} href={p} target="_blank" rel="noopener noreferrer" className="text-indigo-600 hover:underline z-10 relative" onClick={e=>e.stopPropagation()}>{p}</a> : p)}</>;
      };

      const getDomainColor = (domain) => {
        if (!domain) return "bg-gray-100 text-gray-700 border-gray-200";
        // צבע מיוחד לבקשות מידע
        if (domain === "בקשת מידע") return "bg-orange-50 text-orange-700 border-orange-200 dashed-border";
        
        const d = domain.toString().toLowerCase();
        if (d.includes("שיווק") || d.includes("marketing")) return "bg-blue-50 text-blue-700 border-blue-200";
        if (d.includes("כספים") || d.includes("finance")) return "bg-emerald-50 text-emerald-700 border-emerald-200";
        if (d.includes("מוצר") || d.includes("product")) return "bg-purple-50 text-purple-700 border-purple-200";
        if (d.includes("משאבי אנוש") || d.includes("hr")) return "bg-rose-50 text-rose-700 border-rose-200";
        if (d.includes("טכנולוגיה") || d.includes("tech")) return "bg-cyan-50 text-cyan-700 border-cyan-200";
        return "bg-indigo-50 text-indigo-700 border-indigo-200";
      };

      // --- קומפוננטת כרטיס (מעודכנת להצגת בקשות) ---
      const Card = ({ item, onClick, index }) => {
        const isRequest = item.domain === "בקשת מידע";
        const colorClass = getDomainColor(item.domain);
        
        return (
          <div onClick={onClick} style={{ animationDelay: `${index * 50}ms` }} className={`group fade-in-up bg-white/80 backdrop-blur-sm rounded-2xl border shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer flex flex-col h-full overflow-hidden relative ${isRequest ? 'border-orange-200 border-dashed bg-orange-50/30' : 'border-slate-200/60'}`}>
            <div className={`h-1.5 w-full bg-gradient-to-r from-transparent via-current to-transparent opacity-50 ${colorClass.split(" ")[1]}`}></div>
            <div className="p-5 flex flex-col h-full">
              <div className="flex justify-between items-start mb-4">
                <span className={`text-[11px] font-bold px-3 py-1 rounded-full border tracking-wide uppercase ${colorClass}`}>
                  {isRequest ? "תהליך פנייה" : item.subTopic}
                </span>
                {isRequest && <Icon name="Clock" size={16} className="text-orange-400" />}
              </div>
              
              <h3 className="text-xl font-bold text-slate-800 leading-tight mb-3 group-hover:text-indigo-600 transition-colors">
                 {isRequest ? item.subTopic : item.domain}
              </h3>

              <div className="mt-auto pt-4 border-t border-slate-100 flex items-center justify-between text-slate-500 text-sm">
                {item.owner ? (
                  <div className="flex items-center gap-1.5">
                    <div className={`${isRequest ? 'bg-orange-100' : 'bg-slate-100'} p-1 rounded-full`}>
                      <Icon name={isRequest ? "HelpCircle" : "User"} size={12} className={isRequest ? "text-orange-600" : ""} />
                    </div>
                    <span className="truncate max-w-[100px]">{isRequest ? `מבקש: ${item.owner}` : item.owner}</span>
                  </div>
                ) : <div></div>}
                
                {item.sourceName && (
                  <div className="flex items-center gap-1.5 opacity-70">
                    <Icon name={isRequest ? "ArrowRightCircle" : "Database"} size={12} />
                    <span className="truncate">{item.sourceName}</span>
                  </div>
                )}
              </div>
            </div>
            {/* כפתור הובר */}
            <div className={`absolute bottom-4 left-4 opacity-0 group-hover:opacity-100 transition-all transform translate-x-2 group-hover:translate-x-0`}>
                <div className={`${isRequest ? 'bg-orange-500' : 'bg-indigo-600'} p-2 rounded-full text-white shadow-lg`}>
                  <Icon name={isRequest ? "Eye" : "ArrowLeft"} size={16} />
                </div>
            </div>
          </div>
        );
      };

      // --- מודל צפייה ---
      const ViewModal = ({ item, onClose }) => {
        if (!item) return null;
        const isRequest = item.domain === "בקשת מידע";
        const specialFields = ['domain', 'subTopic', 'owner', 'link', 'id', 'sourceName', 'extraInfo']; 
        const dynamicFields = Object.entries(item).filter(([key, value]) => !specialFields.includes(key) && value && typeof value === 'string' && value.trim() !== "");
        return (
          <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-[fadeIn_0.2s_ease-out]" onClick={onClose}>
            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto animate-[slideUp_0.3s_ease-out] flex flex-col" onClick={e => e.stopPropagation()}>
              <div className={`p-6 md:p-8 border-b border-slate-100 flex justify-between items-start ${isRequest ? 'bg-orange-50' : 'bg-slate-50/50'}`}>
                <div>
                  <div className="flex flex-wrap gap-2 mb-3"><span className={`text-xs font-bold px-2.5 py-1 rounded-full border ${getDomainColor(item.domain)}`}>{item.domain}</span></div>
                  <h2 className="text-3xl font-bold text-slate-900">{item.subTopic}</h2>
                  {isRequest && <p className="text-orange-600 font-medium mt-1">בקשה זו נמצאת בטיפול/המתנה</p>}
                </div>
                <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-full transition-colors text-slate-400 hover:text-slate-600"><Icon name="X" size={24} /></button>
              </div>
              <div className="p-6 md:p-8 space-y-6">
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  {item.owner && <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100"><div className="text-xs text-slate-400 mb-1 flex items-center gap-1 uppercase tracking-wider font-semibold"><Icon name={isRequest ? "HelpCircle" : "User"} size={12} /> {isRequest ? "המבקש" : "אחראי"}</div><div className="font-medium text-slate-800 text-lg">{item.owner}</div></div>}
                  {item.sourceName && <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100"><div className="text-xs text-slate-400 mb-1 flex items-center gap-1 uppercase tracking-wider font-semibold"><Icon name={isRequest ? "ArrowRight" : "Database"} size={12} /> {isRequest ? "פנייה אל" : "מקור נתונים"}</div><div className="font-medium text-slate-800 text-lg">{item.sourceName}</div></div>}
                  {dynamicFields.map(([key, value]) => (<div key={key} className="bg-slate-50 p-4 rounded-2xl border border-slate-100"><div className="text-xs text-slate-400 mb-1 font-semibold uppercase tracking-wider">{key}</div><div className="font-medium text-slate-800 break-words"><Linkify content={value} /></div></div>))}
                </div>
              </div>
            </div>
          </div>
        );
      };

      // --- מודל אשף בקשת מקור חדש (Wizard) - עם טופס בסוף ---
      const RequestSourceWizard = ({ onClose, onRefresh }) => {
        const [step, setStep] = useState(1); // 1=Internal, 2=Public, 3=Consult, 4=Log Request
        const [isSubmitting, setIsSubmitting] = useState(false);
        const [requestData, setRequestData] = useState({ requesterName: '', targetOffice: '', dataDesc: '' });

        const handleSubmitRequest = async (e) => {
          e.preventDefault();
          setIsSubmitting(true);
          
          if (APPS_SCRIPT_URL === "INSERT_YOUR_WEB_APP_URL_HERE") {
             alert("שגיאה: לא הוגדר כתובת סקריפט."); setIsSubmitting(false); return;
          }

          // מיפוי נתוני הבקשה לפורמט של השיטס
          // Domain = "בקשת מידע"
          // SubTopic = מה שמחפשים
          // Owner = מי שמבקש
          // SourceName = למי פנו
          const payload = {
            domain: "בקשת מידע", 
            subTopic: requestData.dataDesc,
            owner: requestData.requesterName,
            sourceName: requestData.targetOffice,
            extraInfo: `תועד בתאריך ${new Date().toLocaleDateString()}`
          };

          try {
            await fetch(APPS_SCRIPT_URL, {
              method: 'POST',
              mode: 'no-cors',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ ...payload, updatedBy: "System Wizard" })
            });
            // סיום מוצלח
            alert("הבקשה תועדה בהצלחה! היא תופיע כעת בקטלוג כבקשה פתוחה.");
            setTimeout(() => { onRefresh(); onClose(); }, 500);
          } catch (error) {
            console.error(error);
            alert("שגיאה בשמירה");
          } finally {
            setIsSubmitting(false);
          }
        };

        return (
          <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-[fadeIn_0.2s_ease-out]" onClick={onClose}>
            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-lg overflow-hidden animate-[slideUp_0.3s_ease-out] flex flex-col" onClick={e => e.stopPropagation()}>
              
              <div className="p-6 border-b border-slate-100 bg-indigo-50/50 flex justify-between items-center">
                <h2 className="text-xl font-bold text-slate-800">
                  {step === 1 ? 'רגע לפני פנייה החוצה' : step === 4 ? 'תיעוד הפנייה' : 'בדיקות מקדימות'}
                </h2>
                <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-full transition-colors text-slate-400 hover:text-slate-600"><Icon name="X" size={20} /></button>
              </div>

              <div className="p-8">
                {/* שלב 1: בדיקה פנימית */}
                {step === 1 && (
                  <div className="text-center space-y-6">
                    <div className="bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto text-indigo-600 mb-4"><Icon name="Search" size={36} /></div>
                    <h3 className="text-2xl font-bold text-slate-800">האם חיפשת בקטלוג שלנו?</h3>
                    <p className="text-slate-600">חסוך זמן וודא שהנתונים לא קיימים כבר בארגון.</p>
                    <div className="flex gap-3 pt-4">
                       <button onClick={onClose} className="flex-1 py-3 border border-slate-200 rounded-xl text-slate-600 font-bold hover:bg-slate-50">אחפש שוב</button>
                      <button onClick={() => setStep(2)} className="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 shadow-lg">בדקתי, לא קיים</button>
                    </div>
                  </div>
                )}

                {/* שלב 2: בדיקה פומבית */}
                {step === 2 && (
                  <div className="text-center space-y-6">
                    <div className="bg-cyan-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto text-cyan-600 mb-4"><Icon name="Globe" size={36} /></div>
                    <h3 className="text-2xl font-bold text-slate-800">האם הנתונים פומביים?</h3>
                    <p className="text-slate-600">בדוק אם המידע פורסם במאגרי מידע ממשלתיים או דוחות שנתיים.</p>
                    <div className="flex gap-3 pt-4">
                       <button onClick={() => setStep(1)} className="px-4 py-3 text-slate-400 font-bold hover:text-slate-600">חזור</button>
                      <button onClick={() => setStep(3)} className="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 shadow-lg">בדקתי, לא מצאתי</button>
                    </div>
                  </div>
                )}

                {/* שלב 3: התייעצות */}
                {step === 3 && (
                  <div className="text-center space-y-6">
                    <div className="bg-emerald-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto text-emerald-600 mb-4"><Icon name="Users" size={36} /></div>
                    <h3 className="text-2xl font-bold text-slate-800">אנחנו כאן לעזור!</h3>
                    <p className="text-slate-600">לפני הפנייה, שלח לנו מייל. אולי יש לנו פתרון.</p>
                    <div className="bg-slate-50 p-4 rounded-xl border border-slate-200 text-right mx-2 text-sm">
                      <div className="flex items-center gap-2 mb-2"><Icon name="Mail" size={14} className="text-indigo-500" /><a href={`mailto:${MANAGER_EMAIL}`} className="text-slate-800 font-medium hover:underline">{MANAGER_EMAIL}</a></div>
                       <div className="flex items-center gap-2"><Icon name="Mail" size={14} className="text-indigo-500" /><a href={`mailto:${PARTNER_EMAIL}`} className="text-slate-800 font-medium hover:underline">{PARTNER_EMAIL}</a></div>
                    </div>
                    <button onClick={() => setStep(4)} className="w-full py-3 bg-slate-900 text-white rounded-xl font-bold hover:bg-slate-800 shadow-lg mt-2">
                       התייעצתי / אני מתקדם לפנייה
                    </button>
                  </div>
                )}

                {/* שלב 4: טופס תיעוד פנייה */}
                {step === 4 && (
                  <form onSubmit={handleSubmitRequest} className="space-y-4">
                    <div className="text-center mb-4">
                       <div className="bg-orange-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto text-orange-600 mb-2"><Icon name="FileText" size={28} /></div>
                       <h3 className="text-lg font-bold text-slate-800">תיעוד הפנייה למאגר</h3>
                       <p className="text-sm text-slate-500">חשוב לתעד כדי שעמיתים לא יבצעו פנייה כפולה.</p>
                    </div>
                    
                    <div className="input-group">
                      <label className="input-label">מהם הנתונים החסרים?</label>
                      <input required className="input-field" placeholder="למשל: נתוני תחלואה לפי ערים 2024" 
                        value={requestData.dataDesc} onChange={e => setRequestData({...requestData, dataDesc: e.target.value})} />
                    </div>
                    <div className="input-group">
                       <label className="input-label">למי בכוונתך לפנות?</label>
                       <input required className="input-field" placeholder="למשל: למ״ס / משרד הבריאות" 
                         value={requestData.targetOffice} onChange={e => setRequestData({...requestData, targetOffice: e.target.value})} />
                    </div>
                    <div className="input-group">
                       <label className="input-label">מי המבקש (שמך)?</label>
                       <input required className="input-field" placeholder="ישראל ישראלי" 
                         value={requestData.requesterName} onChange={e => setRequestData({...requestData, requesterName: e.target.value})} />
                    </div>

                    <button type="submit" disabled={isSubmitting} className={`w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-xl transition-all shadow-lg ${isSubmitting ? 'opacity-70' : ''}`}>
                      {isSubmitting ? 'שומר...' : 'תעד וסיים'}
                    </button>
                  </form>
                )}

              </div>
            </div>
          </div>
        );
      };

      // --- מודל הוספה רגיל (נשאר ללא שינוי מהותי) ---
      const AddDataModal = ({ onClose, onRefresh, existingData }) => {
        const [step, setStep] = useState('login'); 
        const [email, setEmail] = useState('');
        const [isSubmitting, setIsSubmitting] = useState(false);
        const [formData, setFormData] = useState({ domain: '', subTopic: '', owner: '', sourceName: '', extraInfo: '' });
        const uniqueDomains = useMemo(() => [...new Set(existingData.map(i => i.domain).filter(d => d && d !== "בקשת מידע"))], [existingData]); // סינון בקשות מרשימת הדומיינים
        const uniqueOwners = useMemo(() => [...new Set(existingData.map(i => i.owner).filter(Boolean))], [existingData]);
        const uniqueSources = useMemo(() => [...new Set(existingData.map(i => i.sourceName).filter(Boolean))], [existingData]);
        const handleLogin = (e) => { e.preventDefault(); if(email.length > 3 && email.includes('@')) { setStep('form'); } else { alert('מייל לא תקין'); } };
        const handleSubmit = async (e) => {
          e.preventDefault(); setIsSubmitting(true);
          if (APPS_SCRIPT_URL === "INSERT_YOUR_WEB_APP_URL_HERE") { alert("שגיאה בסקריפט"); setIsSubmitting(false); return; }
          try { await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ ...formData, updatedBy: email }) }); setStep('success'); setTimeout(() => { onRefresh(); }, 2000); } catch (error) { alert("שגיאה"); } finally { setIsSubmitting(false); }
        };
        return (
          <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-[fadeIn_0.2s_ease-out]" onClick={onClose}>
            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-lg overflow-hidden animate-[slideUp_0.3s_ease-out] flex flex-col" onClick={e => e.stopPropagation()}>
              <div className="p-6 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center"><h2 className="text-xl font-bold text-slate-800">{step==='login'?'הזדהות':step==='success'?'בוצע!':'הוספת נתונים'}</h2><button onClick={onClose}><Icon name="X" size={20} className="text-slate-400" /></button></div>
              <div className="p-6">
                {step === 'login' && <form onSubmit={handleLogin} className="space-y-4"><div className="text-center mb-6"><div className="bg-indigo-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-3 text-indigo-600"><Icon name="Lock" size={32} /></div><p className="text-slate-600">הזדהות לעריכה</p></div><div><input type="email" required className="input-field" placeholder="your@email.com" value={email} onChange={e => setEmail(e.target.value)} /></div><button type="submit" className="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl">המשך</button></form>}
                {step === 'form' && <form onSubmit={handleSubmit} className="space-y-4 max-h-[60vh] overflow-y-auto pr-1"><div className="input-group"><label className="input-label">נושא</label><input list="domains-list" required className="input-field" value={formData.domain} onChange={e => setFormData({...formData, domain: e.target.value})} /><datalist id="domains-list">{uniqueDomains.map(d => <option key={d} value={d} />)}</datalist></div><div className="input-group"><label className="input-label">שם הדוח</label><input type="text" required className="input-field" value={formData.subTopic} onChange={e => setFormData({...formData, subTopic: e.target.value})} /></div><div className="grid grid-cols-2 gap-4"><div className="input-group"><label className="input-label">אחראי</label><input list="owners-list" className="input-field" value={formData.owner} onChange={e => setFormData({...formData, owner: e.target.value})} /><datalist id="owners-list">{uniqueOwners.map(o => <option key={o} value={o} />)}</datalist></div><div className="input-group"><label className="input-label">מקור</label><input list="sources-list" className="input-field" value={formData.sourceName} onChange={e => setFormData({...formData, sourceName: e.target.value})} /><datalist id="sources-list">{uniqueSources.map(s => <option key={s} value={s} />)}</datalist></div></div><div className="input-group"><label className="input-label">מידע נוסף</label><textarea className="input-field min-h-[80px]" value={formData.extraInfo} onChange={e => setFormData({...formData, extraInfo: e.target.value})}></textarea></div><button type="submit" disabled={isSubmitting} className="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl">{isSubmitting ? 'שומר...' : 'שמור'}</button></form>}
                {step === 'success' && <div className="text-center py-8"><div className="text-emerald-600 text-4xl mb-4">✓</div><h3 className="font-bold">נשמר!</h3><button onClick={onClose} className="mt-4 text-indigo-600 font-bold">סגור</button></div>}
              </div>
            </div>
          </div>
        );
      };

      // --- אפליקציה ראשית ---
      function App() {
        const [data, setData] = useState([]);
        const [headers, setHeaders] = useState([]);
        const [searchTerm, setSearchTerm] = useState("");
        const [selectedDomain, setSelectedDomain] = useState(null);
        const [isLoading, setIsLoading] = useState(false);
        const [error, setError] = useState(null);
        const [selectedItem, setSelectedItem] = useState(null);
        const [showAddModal, setShowAddModal] = useState(false);
        const [showRequestModal, setShowRequestModal] = useState(false);

        const fetchData = async () => {
          setIsLoading(true); setError(null);
          try {
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(GOOGLE_CSV_URL + `&t=${Date.now()}`)}`;
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error("שגיאה בטעינת נתונים");
            const text = await response.text();
            if (text.startsWith("<!doctype html")) throw new Error("אין גישה לקובץ");
            const rows = parseCSV(text);
            if (rows.length < 2) { setData([]); return; }
            const headerRow = rows[0].map(h => h.trim());
            setHeaders(headerRow);
            const newData = rows.slice(1).map((row, index) => {
               if (row.length < 2) return null;
               const item = { id: index, domain: row[0]?.trim() || "כללי", subTopic: row[1]?.trim() || "ללא שם", owner: row[2]?.trim() || "", link: row[5]?.trim() || "", sourceName: row[4]?.trim() || "", extraInfo: row[6]?.trim() || "" };
               headerRow.forEach((h, i) => { if (row[i]) item[h] = row[i].trim(); });
               return item;
            }).filter(i => i && i.subTopic !== "ללא שם");
            setData(newData);
          } catch (err) { console.error(err); setError("לא הצלחנו לטעון את הנתונים. נא לבדוק חיבור או הרשאות."); } finally { setIsLoading(false); }
        };

        useEffect(() => { fetchData(); }, []);
        const filteredData = useMemo(() => data.filter(item => {
            const term = searchTerm.toLowerCase();
            return Object.values(item).some(val => String(val).toLowerCase().includes(term)) && (selectedDomain ? item.domain === selectedDomain : true);
        }), [data, searchTerm, selectedDomain]);
        
        // כאן אנחנו מחריגים את "בקשת מידע" מרשימת הפילטרים הרגילה כדי לא לבלבל, אבל אפשר להשאיר אם רוצים
        const domains = [...new Set(data.map(i => i.domain).filter(d => d && d !== "בקשת מידע"))].filter(Boolean);

        return (
          <div className="min-h-screen pb-20">
            <header className="bg-white/70 backdrop-blur-xl sticky top-0 z-30 border-b border-white/20 shadow-sm">
              <div className="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between gap-4">
                <div className="flex items-center gap-3 shrink-0 cursor-pointer" onClick={() => {setSelectedDomain(null); setSearchTerm("");}}>
                  <div className="bg-indigo-600 p-2.5 rounded-xl text-white shadow-lg shadow-indigo-500/30"><Icon name="Activity" size={24} /></div>
                  <div className="hidden sm:block"><h1 className="font-bold text-xl tracking-tight text-slate-900 leading-none">Analyst Hub</h1><p className="text-[11px] text-slate-500 font-medium">Data Intelligence Center</p></div>
                </div>
                <div className="hidden md:block flex-grow max-w-md relative group mx-4">
                  <input type="text" placeholder="חיפוש דוחות, אנשים, נתונים..." className="w-full bg-slate-100/50 border border-slate-200 focus:bg-white focus:border-indigo-500 rounded-xl py-2.5 pr-10 pl-4 text-sm transition-all outline-none focus:ring-4 focus:ring-indigo-500/10" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                  <div className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400"><Icon name="Search" size={18} /></div>
                </div>
                <div className="flex items-center gap-2">
                   
                   {/* כפתור בקשה */}
                   <button 
                    onClick={() => setShowRequestModal(true)}
                    className="flex items-center gap-2 px-3 py-2 bg-indigo-50 text-indigo-700 border border-indigo-100 hover:bg-indigo-100 rounded-xl text-sm font-semibold transition-all"
                  >
                    <Icon name="HelpCircle" size={16} />
                    <span className="hidden xl:inline">בקשה למקור חדש</span>
                  </button>

                   <button onClick={() => setShowAddModal(true)} className="flex items-center gap-2 px-3 py-2 bg-slate-900 text-white hover:bg-slate-800 rounded-xl text-sm font-semibold transition-all shadow-md hover:shadow-lg">
                    <Icon name="PlusCircle" size={16} />
                    <span className="hidden lg:inline">הוסף נתונים</span>
                  </button>
                  <button onClick={fetchData} disabled={isLoading} className={`flex items-center gap-2 px-3 py-2 bg-white border border-slate-200 text-slate-700 hover:bg-slate-50 hover:border-slate-300 rounded-xl text-sm font-semibold transition-all ${isLoading ? 'opacity-70' : ''}`}>
                    <Icon name="RefreshCw" size={18} className={isLoading ? "spin" : ""} />
                  </button>
                </div>
              </div>
            </header>

            <div className="max-w-7xl mx-auto px-4 mt-8">
               <div className="relative w-full md:hidden mb-6">
                  <input type="text" placeholder="חיפוש..." className="w-full bg-white/80 border border-slate-200 rounded-xl py-3 pr-11 pl-4 text-base shadow-sm backdrop-blur-sm" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                  <div className="absolute right-3.5 top-1/2 -translate-y-1/2 text-slate-400"><Icon name="Search" size={20} /></div>
                </div>
                <div className="flex flex-wrap gap-2 mb-8">
                    <button onClick={() => setSelectedDomain(null)} className={`px-4 py-2 rounded-xl text-sm font-bold transition-all ${!selectedDomain ? 'bg-slate-800 text-white shadow-lg shadow-slate-500/20 scale-105' : 'bg-white/60 text-slate-600 hover:bg-white'}`}>הכל</button>
                    {/* כפתור פילטר מיוחד לבקשות פתוחות */}
                    <button onClick={() => setSelectedDomain("בקשת מידע")} className={`px-4 py-2 rounded-xl text-sm font-bold transition-all ${selectedDomain === "בקשת מידע" ? 'bg-orange-500 text-white shadow-lg scale-105' : 'bg-white/60 text-orange-600 hover:bg-orange-50 border border-orange-100'}`}>בקשות פתוחות</button>
                    {domains.map(d => (<button key={d} onClick={() => setSelectedDomain(d)} className={`px-4 py-2 rounded-xl text-sm font-bold transition-all ${selectedDomain === d ? 'bg-slate-800 text-white shadow-lg shadow-slate-500/20 scale-105' : 'bg-white/60 text-slate-600 hover:bg-white'}`}>{d}</button>))}
                </div>
                {error && <div className="mb-8 p-4 bg-rose-50 border border-rose-100 rounded-2xl text-rose-700 flex items-center gap-3"><Icon name="AlertTriangle" size={20} /><span>{error}</span></div>}
                
                <main className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                  {isLoading && data.length === 0 ? [1,2,3,4].map(i => (<div key={i} className="bg-white/50 h-48 rounded-2xl border border-white shadow-sm p-5 animate-pulse"><div className="h-4 bg-slate-200 rounded w-1/4 mb-4"></div><div className="h-8 bg-slate-200 rounded w-3/4"></div></div>)) : filteredData.map((item, idx) => (<Card key={item.id} item={item} index={idx} onClick={() => setSelectedItem(item)} />))}
                  {data.length > 0 && filteredData.length === 0 && <div className="col-span-full py-12 text-center text-slate-400"><Icon name="SearchX" size={48} className="mx-auto mb-2 opacity-50" /><p>לא נמצאו תוצאות לחיפוש זה</p></div>}
                </main>
            </div>
            {selectedItem && <ViewModal item={selectedItem} onClose={() => setSelectedItem(null)} />}
            
            {showAddModal && <AddDataModal onClose={() => setShowAddModal(false)} onRefresh={fetchData} existingData={data} />}
            {showRequestModal && <RequestSourceWizard onClose={() => setShowRequestModal(false)} onRefresh={fetchData} />}
          </div>
        );
      }
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
  </body>
</html>
