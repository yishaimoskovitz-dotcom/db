<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyst Data Hub</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Rubik', sans-serif; background-color: #f8fafc; overflow-x: hidden; color: #1e293b; }
      
      .bg-gradient-fixed {
        background: radial-gradient(circle at 10% 20%, rgb(241, 245, 249) 0%, rgb(255, 255, 255) 90%);
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Animations */
      .fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .spin { animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      /* Inputs */
      .input-field { @apply w-full bg-white border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all text-sm shadow-sm; }
      .input-label { @apply block text-xs font-bold text-slate-500 mb-1.5 uppercase tracking-wide; }
      
      /* Toast */
      .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 24px; border-radius: 50px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 10px; z-index: 2000; animation: fadeIn 0.3s; }
    </style>
  </head>
  <body>
    <div class="bg-gradient-fixed"></div>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;

      // --- CONFIGURATION ---
      const SHEET_ID = '1myMr9MeMtgAcipoR1rJaX3MdamlIBZugt_TX5eafX7Q';
      const GOOGLE_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
      const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx2Y9fk6DHEU5QB9FTxS77y7bvIDHPncOFVVLCH1G-lryHKM27nSVjEUscBEHmtnU2F/exec"; 
      const MANAGER_EMAIL = "yishaimoskovitz@gmail.com";

      // הגדרת השדות האחידה לכל הטפסים
      const FORM_FIELDS = [
        { key: 'domain', label: 'נושא ראשי (Domain)', type: 'text' },
        { key: 'subTopic', label: 'תת-נושא / שם הדוח', type: 'text' },
        { key: 'owner', label: 'אחראי (Owner)', type: 'text' },
        { key: 'sourceName', label: 'מקור נתונים (Source)', type: 'text' },
        { key: 'link', label: 'קישור (Link)', type: 'text', noPlaceholder: true },
        { key: 'extraInfo', label: 'מידע נוסף', type: 'textarea' }
      ];

      // --- UTILS ---
      const parseCSV = (str) => {
        const arr = [];
        let quote = false;
        let col = 0, row = 0;
        let c = 0;
        for (; c < str.length; c++) {
          let cc = str[c], nc = str[c+1];
          arr[row] = arr[row] || [];
          arr[row][col] = arr[row][col] || '';
          if (cc == '"' && quote && nc == '"') { arr[row][col] += cc; ++c; continue; }
          if (cc == '"') { quote = !quote; continue; }
          if (cc == ',' && !quote) { ++col; continue; }
          if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; continue; }
          if (cc == '\n' && !quote) { ++row; col = 0; continue; }
          if (cc == '\r' && !quote) { ++row; col = 0; continue; }
          arr[row][col] += cc;
        }
        return arr;
      };

      // --- COMPONENTS ---
      
      function Icon({ name, size = 16, className = "" }) {
        const ref = useRef(null);
        useEffect(() => {
          if (window.lucide && ref.current) {
            ref.current.innerHTML = '';
            const i = document.createElement('i');
            i.setAttribute('data-lucide', name);
            i.style.width = `${size}px`;
            i.style.height = `${size}px`;
            i.className = className;
            ref.current.appendChild(i);
            try { window.lucide.createIcons({ root: ref.current, icons: { [name]: window.lucide.icons[name] } }); } catch(e) {}
          }
        }, [name, size, className]);
        return <span ref={ref} className={`inline-flex items-center justify-center ${className}`} style={{width: size, height: size}}></span>;
      }

      function Linkify({ content }) {
        if (typeof content !== 'string') return content;
        // ביטוי רגולרי חכם יותר שתופס גם קישורים ללא https
        const parts = content.split(/((?:https?:\/\/|www\.)[^\s]+|(?:#[\w\u0590-\u05FF]+))/g);
        return (
           <>{parts.map((p, i) => {
              if (p.match(/^(https?:\/\/|www\.)/)) {
                 // אם הקישור מתחיל ב-www, נוסיף לו https כדי למנוע שגיאת 404
                 const href = p.startsWith('www.') ? `https://${p}` : p;
                 return <a key={i} href={href} target="_blank" rel="noopener noreferrer" className="text-indigo-600 hover:underline z-10 relative break-all font-medium" onClick={e=>e.stopPropagation()}>{p}</a>;
              }
              if (p.match(/^#/)) return <span key={i} className="text-pink-600 font-bold bg-pink-50 px-1 rounded">{p}</span>;
              return p;
           })}</>
        );
      }

      function Toast({ message, onClose }) {
        useEffect(() => { const timer = setTimeout(onClose, 3000); return () => clearTimeout(timer); }, [onClose]);
        return <div className="toast"><Icon name="CheckCircle" size={20} className="text-emerald-400" /><span>{message}</span></div>;
      }

      function AuthModal({ email, setEmail, onLogin, onClose }) {
         return (
            <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm fade-in" onClick={onClose}>
               <div className="bg-white p-8 rounded-3xl w-full max-w-sm shadow-2xl text-center" onClick={e=>e.stopPropagation()}>
                  <div className="bg-indigo-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-600"><Icon name="Lock" size={32} /></div>
                  <h3 className="text-xl font-bold mb-2 text-slate-800">הזדהות משתמש</h3>
                  <p className="text-slate-500 text-sm mb-6">כדי לבצע פעולה זו נדרש אימייל.</p>
                  <form onSubmit={(e) => { e.preventDefault(); onLogin(); }}>
                     <input type="email" name="email" autoComplete="email" placeholder="your@email.com" className="input-field mb-4 text-center" value={email} onChange={e => setEmail(e.target.value)} required autoFocus />
                     <button className="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-bold transition-all shadow-lg">המשך</button>
                  </form>
               </div>
            </div>
         );
      }

      // --- UNIFIED FORM COMPONENT ---
      function UnifiedForm({ title, initialData, onSubmit, isSubmitting, onClose, exampleData }) {
         const [formData, setFormData] = useState(initialData);

         const getPlaceholder = (key, defaultText) => {
            if (key === 'link') return "";
            if (exampleData && exampleData[key]) return `למשל: ${exampleData[key]}`;
            return defaultText;
         };

         return (
            <div className="bg-white rounded-3xl w-full max-w-lg flex flex-col max-h-[90vh] fade-in" onClick={e=>e.stopPropagation()}>
               <div className="p-6 border-b flex justify-between items-center bg-slate-50/80 rounded-t-3xl backdrop-blur-sm sticky top-0 z-10">
                  <h2 className="font-bold text-xl text-slate-800">{title}</h2>
                  <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-full transition"><Icon name="X" size={20} className="text-slate-500"/></button>
               </div>
               
               <div className="p-6 overflow-y-auto">
                  <form onSubmit={(e) => { e.preventDefault(); onSubmit(formData); }} className="space-y-5">
                     {FORM_FIELDS.map(field => (
                        <div key={field.key}>
                           <label className="input-label">{field.label}</label>
                           {field.type === 'textarea' ? (
                              <textarea className="input-field min-h-[100px] resize-none" placeholder={getPlaceholder(field.key, '')} value={formData[field.key] || ''} onChange={e=>setFormData({...formData, [field.key]: e.target.value})} />
                           ) : (
                              <input className="input-field" placeholder={getPlaceholder(field.key, '')} value={formData[field.key] || ''} onChange={e=>setFormData({...formData, [field.key]: e.target.value})} required={field.key === 'domain' || field.key === 'subTopic'} />
                           )}
                        </div>
                     ))}
                     <button disabled={isSubmitting} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-slate-800 shadow-lg mt-6 disabled:opacity-70 transition-all flex justify-center items-center gap-2">
                        {isSubmitting ? <Icon name="Loader2" className="spin" /> : <Icon name="Save" size={18} />}
                        {isSubmitting ? 'שומר...' : 'שמור נתונים'}
                     </button>
                  </form>
               </div>
            </div>
         );
      }

      // --- REQUEST WIZARD ---
      function RequestSourceWizard({ onClose, onRefresh, setToast, userEmail, setUserEmail }) {
        const [step, setStep] = useState(1);
        const [isSubmitting, setIsSubmitting] = useState(false);
        const [requestData, setRequestData] = useState({ 
           requesterName: '', 
           requesterEmail: userEmail || '', 
           targetOffice: '', 
           dataDesc: '' 
        });

        const handleSubmit = async (e) => {
          e.preventDefault(); 
          setIsSubmitting(true);
          
          if (requestData.requesterEmail) localStorage.setItem('userEmail', requestData.requesterEmail);

          const payload = { 
            action: 'create', 
            domain: "בקשת מידע", 
            subTopic: requestData.dataDesc, 
            owner: requestData.requesterName, 
            sourceName: requestData.targetOffice, 
            extraInfo: `מייל המבקש: ${requestData.requesterEmail} | תאריך: ${new Date().toLocaleDateString('he-IL')}`
          };

          try { 
            await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) }); 
            setToast("הבקשה נפתחה בהצלחה!"); 
            setTimeout(() => { onRefresh(); onClose(); }, 500); 
          } catch (error) { alert("שגיאה"); } finally { setIsSubmitting(false); }
        };

        return (
          <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm fade-in" onClick={onClose}>
            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col max-h-[90vh]" onClick={e => e.stopPropagation()}>
              
              <div className="bg-indigo-600 p-8 text-white text-center relative overflow-hidden">
                 <div className="absolute top-0 left-0 w-full h-full bg-white/10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                 <div className="relative z-10">
                    <h2 className="text-2xl font-bold mb-1">
                      {step === 1 ? 'בדיקת קטלוג' : step === 2 ? 'בדיקת רשת' : 'פתיחת בקשה'}
                    </h2>
                    <div className="flex justify-center gap-2 mt-4">
                       {[1,2,3].map(s => <div key={s} className={`h-1.5 rounded-full transition-all duration-300 ${s === step ? 'w-8 bg-white' : 'w-2 bg-white/30'}`}></div>)}
                    </div>
                 </div>
                 <button onClick={onClose} className="absolute top-4 left-4 p-2 hover:bg-white/20 rounded-full transition"><Icon name="X" size={20} /></button>
              </div>

              <div className="p-8 overflow-y-auto">
                {step === 1 && (
                  <div className="text-center space-y-6 fade-in">
                    <div className="bg-indigo-50 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
                      <Icon name="Library" size={40} className="text-indigo-600" />
                    </div>
                    <h3 className="text-xl font-bold text-slate-800 leading-tight">האם בדקת אם הנתונים שאתה מחפש נמצאים בקטלוג?</h3>
                    <div className="flex gap-3 pt-4">
                       <button onClick={onClose} className="flex-1 py-4 border border-slate-200 rounded-2xl text-slate-600 font-bold hover:bg-slate-50 transition-all">בודק שוב...</button>
                      <button onClick={() => setStep(2)} className="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all">בדקתי, לא נמצא</button>
                    </div>
                  </div>
                )}

                {step === 2 && (
                  <div className="text-center space-y-6 fade-in">
                    <div className="bg-cyan-50 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
                      <Icon name="Globe" size={40} className="text-cyan-600" />
                    </div>
                    <h3 className="text-xl font-bold text-slate-800 leading-tight">האם המידע פומבי? <br/>ניסית לחפש את הנתונים באינטרנט?</h3>
                    <div className="flex gap-3 pt-4">
                       <button onClick={() => setStep(1)} className="px-6 py-4 text-slate-400 font-bold hover:text-slate-600">חזור</button>
                      <button onClick={() => setStep(3)} className="flex-1 py-4 bg-cyan-600 text-white rounded-2xl font-bold hover:bg-cyan-700 shadow-lg shadow-cyan-200 transition-all">חיפשתי, אין כלום</button>
                    </div>
                  </div>
                )}

                {step === 3 && (
                  <div className="space-y-6 fade-in">
                    <div className="text-center bg-slate-50 p-5 rounded-2xl border border-slate-100">
                       <p className="text-slate-600 font-medium text-sm leading-relaxed mb-4">
                         מעולה, שלח מייל לאיש הקשר במשרד ובמקביל פתח כאן פנייה חדשה.
                       </p>
                       <div className="flex flex-col items-center justify-center gap-2 text-indigo-600 bg-white p-3 rounded-xl border border-indigo-100 shadow-sm">
                          <span className="text-xs font-bold text-slate-400 uppercase">צריך להתייעץ לפני?</span>
                          <div className="flex items-center gap-2 cursor-pointer hover:text-indigo-800" onClick={() => { navigator.clipboard.writeText(MANAGER_EMAIL); alert("המייל הועתק!"); }}>
                             <Icon name="Mail" size={16} />
                             <span className="font-bold dir-ltr">{MANAGER_EMAIL}</span>
                          </div>
                       </div>
                    </div>

                    <form onSubmit={handleSubmit} className="space-y-4">
                       <div className="input-group">
                          <label className="input-label">אילו נתונים אתה מחפש?</label>
                          <input required className="input-field" placeholder="למשל: נתוני תאונות דרכים 2024" 
                            value={requestData.dataDesc} onChange={e => setRequestData({...requestData, dataDesc: e.target.value})} />
                       </div>
                       
                       <div className="input-group">
                          <label className="input-label">לאיזה משרד אתה פונה?</label>
                          <input required className="input-field" placeholder="למשל: הלמ״ס" 
                             value={requestData.targetOffice} onChange={e => setRequestData({...requestData, targetOffice: e.target.value})} />
                       </div>

                       <div className="grid grid-cols-2 gap-4">
                          <div className="input-group">
                             <label className="input-label">שם מלא</label>
                             <input required className="input-field" placeholder="ישראל ישראלי" 
                               value={requestData.requesterName} onChange={e => setRequestData({...requestData, requesterName: e.target.value})} />
                          </div>
                          <div className="input-group">
                             <label className="input-label">מייל</label>
                             <input type="email" name="email" autoComplete="email" required className="input-field" placeholder="your@email.com" 
                               value={requestData.requesterEmail} onChange={e => setRequestData({...requestData, requesterEmail: e.target.value})} />
                          </div>
                       </div>

                       <button type="submit" disabled={isSubmitting} className={`w-full bg-slate-900 text-white font-bold py-4 rounded-xl transition-all shadow-lg hover:bg-slate-800 mt-2 flex justify-center gap-2 ${isSubmitting ? 'opacity-70' : ''}`}>
                         {isSubmitting ? <Icon name="Loader2" className="spin"/> : <><Icon name="CheckCircle" size={20}/> פתח בקשה</>}
                       </button>
                    </form>
                  </div>
                )}
              </div>
            </div></div>
        );
      }

      // --- CARD ---
      function Card({ item, onClick, index }) {
        const isRequest = item.domain === "בקשת מידע";
        const isUrgent = isRequest && item.extraInfo.includes("דחיפות: גבוהה");
        const followers = item.interestedUsers ? item.interestedUsers.split(",").filter(Boolean).length : 0;
        const comments = item.comments ? JSON.parse(item.comments).length : 0;
        
        let colorClass = "bg-indigo-50 text-indigo-700 border-indigo-200";
        if (isRequest) colorClass = "bg-orange-50 text-orange-700 border-orange-200 dashed-border";
        else if (item.domain.includes("שיווק")) colorClass = "bg-blue-50 text-blue-700 border-blue-200";
        else if (item.domain.includes("כספים")) colorClass = "bg-emerald-50 text-emerald-700 border-emerald-200";
        else if (item.domain.includes("טכנולוגיה")) colorClass = "bg-cyan-50 text-cyan-700 border-cyan-200";

        return (
          <div onClick={onClick} style={{ animationDelay: `${index * 50}ms` }} 
               className={`group fade-in bg-white/80 backdrop-blur-sm rounded-2xl border ${isRequest ? 'border-orange-200 border-dashed bg-orange-50/30' : 'border-slate-200/60'} shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer flex flex-col h-full overflow-hidden relative`}>
            
            <div className={`h-1.5 w-full bg-gradient-to-r from-transparent via-current to-transparent opacity-50 ${colorClass.split(" ")[0].replace("bg-", "bg-")}`}></div>
            
            <div className="p-5 flex flex-col h-full">
              <div className="flex justify-between items-start mb-4">
                <span className={`text-[11px] font-bold px-2.5 py-1 rounded-full border tracking-wide uppercase ${colorClass}`}>
                  {isRequest ? "תהליך פנייה" : item.subTopic || item.domain}
                </span>
                <div className="flex gap-2 text-slate-400 text-[10px] items-center">
                  {(followers > 0 || comments > 0) && <div className="flex gap-2 bg-white/50 px-2 py-1 rounded-lg border border-slate-100">{followers > 0 && <span className="flex items-center gap-0.5"><Icon name="Bell" size={10} /> {followers}</span>}{comments > 0 && <span className="flex items-center gap-0.5"><Icon name="MessageSquare" size={10} /> {comments}</span>}</div>}
                </div>
              </div>
              <h3 className="text-lg font-bold text-slate-800 leading-snug mb-3 group-hover:text-indigo-600 transition-colors">{isRequest ? item.subTopic : item.domain}</h3>
              <div className="mt-auto pt-4 border-t border-slate-200/50 flex items-center justify-between text-slate-500 text-sm">
                 <div className="flex items-center gap-2"><div className={`p-1.5 rounded-full ${isRequest ? 'bg-orange-100 text-orange-600' : 'bg-slate-100 text-slate-500'}`}><Icon name={isRequest ? "HelpCircle" : "User"} size={14} /></div><span className="truncate max-w-[120px] font-medium">{item.owner || "לא צוין"}</span></div>
              </div>
            </div>
          </div>
        );
      }

      // --- MAIN APP ---
      function App() {
        const [data, setData] = useState([]);
        const [headers, setHeaders] = useState([]);
        const [searchTerm, setSearchTerm] = useState("");
        const [selectedDomain, setSelectedDomain] = useState(null);
        const [isLoading, setIsLoading] = useState(true);
        const [selectedItem, setSelectedItem] = useState(null);
        const [showAddModal, setShowAddModal] = useState(false);
        const [showRequestModal, setShowRequestModal] = useState(false);
        const [toastMsg, setToastMsg] = useState(null);
        const [userEmail, setUserEmail] = useState("");

        useEffect(() => { const e = localStorage.getItem('userEmail'); if(e) setUserEmail(e); }, []);

        const fetchData = async () => {
          setIsLoading(true); 
          try {
            const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(GOOGLE_CSV_URL + `&t=${Date.now()}`)}`);
            const text = await response.text();
            const rows = parseCSV(text);
            if (rows.length < 2) { setData([]); return; }
            
            // Fixed mappings: 0:Domain, 1:SubTopic, 2:Owner, 4:Source, 5:Link, 6:ExtraInfo
            // 15:InterestedUsers, 16:Comments, 17:Status
            const newData = rows.slice(1).map((row, index) => {
               if (row.length < 2) return null;
               return { 
                 id: index, 
                 domain: row[0], subTopic: row[1], owner: row[2], sourceName: row[4], link: row[5], extraInfo: row[6],
                 interestedUsers: row[15], comments: row[16], status: row[17] || "Open"
               };
            }).filter(i => i);
            setData(newData);
          } catch (err) { console.error(err); } finally { setIsLoading(false); }
        };

        useEffect(() => { fetchData(); }, []);

        // Prepare Example Data for Placeholders
        const exampleData = useMemo(() => data.length > 0 ? data[0] : {}, [data]);

        const filteredData = useMemo(() => data.filter(item => {
            const term = searchTerm.toLowerCase();
            const allText = Object.values(item).join(" ").toLowerCase();
            return allText.includes(term) && (selectedDomain ? item.domain === selectedDomain : true);
        }), [data, searchTerm, selectedDomain]);

        const domains = [...new Set(data.map(i => i.domain).filter(d => d && d !== "בקשת מידע"))].filter(Boolean);

        const handleAddSubmit = async (formData) => {
           if (!userEmail) return alert("שגיאה: חסר מייל");
           localStorage.setItem('userEmail', userEmail);
           const payload = { 
              action: 'create', 
              domain: formData.domain, subTopic: formData.subTopic, owner: formData.owner || userEmail, sourceName: formData.sourceName, link: formData.link, extraInfo: formData.extraInfo 
           };
           await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
           setToastMsg("הנתונים נוספו בהצלחה!");
           setTimeout(() => { fetchData(); setShowAddModal(false); }, 1500);
        };

        return (
          <div className="min-h-screen pb-20">
             <header className="bg-white/70 backdrop-blur-xl sticky top-0 z-30 border-b border-white/20 shadow-sm p-4 flex flex-col md:flex-row justify-between items-center gap-4">
                <div className="font-bold text-xl flex items-center gap-2 cursor-pointer select-none" onClick={()=>{setSelectedDomain(null);}}>
                   <div className="bg-indigo-600 text-white p-2 rounded-xl shadow-lg shadow-indigo-200"><Icon name="Database" size={20} /></div> 
                   <span className="bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-slate-700">Analyst Data Hub</span>
                </div>
                <div className="flex gap-2 w-full md:w-auto overflow-x-auto">
                   <button onClick={() => setShowRequestModal(true)} className="bg-white text-indigo-700 px-5 py-2.5 rounded-xl font-bold text-sm whitespace-nowrap border border-indigo-100 hover:bg-indigo-50 hover:border-indigo-200 transition-all shadow-sm flex items-center gap-2"><Icon name="HelpCircle" size={16} /> בקשה חדשה</button>
                   <button onClick={() => setShowAddModal(true)} className="bg-slate-900 text-white px-5 py-2.5 rounded-xl font-bold text-sm whitespace-nowrap shadow-lg hover:bg-slate-800 hover:shadow-xl transition-all flex items-center gap-2"><Icon name="Plus" size={16} /> הוסף נתונים</button>
                   <button onClick={fetchData} className="bg-white border px-3 py-2 rounded-xl hover:bg-slate-50 transition-colors"><Icon name="RefreshCw" size={18} className={isLoading?"spin text-indigo-600":"text-slate-500"}/></button>
                </div>
             </header>

             <div className="max-w-7xl mx-auto px-4 mt-8">
                <div className="mb-8 relative group">
                   <input placeholder="חיפוש חופשי בכל המאגר..." className="w-full bg-white p-4 pl-12 rounded-2xl border border-slate-200 shadow-sm focus:shadow-md focus:border-indigo-500 transition-all outline-none font-medium" value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} />
                   <Icon name="Search" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-indigo-500 transition-colors" />
                </div>
                <div className="flex flex-wrap gap-2 mb-8">
                   <button onClick={() => setSelectedDomain(null)} className={`px-4 py-2 rounded-xl font-bold text-sm transition-all ${!selectedDomain?'bg-slate-800 text-white shadow-lg scale-105':'bg-white text-slate-600 hover:bg-slate-50'}`}>הכל</button>
                   <button onClick={() => setSelectedDomain("בקשת מידע")} className={`px-4 py-2 rounded-xl font-bold text-sm transition-all ${selectedDomain==="בקשת מידע"?'bg-orange-500 text-white shadow-lg shadow-orange-200 scale-105':'bg-white text-orange-600 border border-orange-200 hover:bg-orange-50'}`}>בקשות פתוחות</button>
                   {domains.map(d=><button key={d} onClick={() => setSelectedDomain(d)} className={`px-4 py-2 rounded-xl font-bold text-sm transition-all ${selectedDomain===d?'bg-slate-800 text-white shadow-lg scale-105':'bg-white text-slate-600 hover:bg-slate-50'}`}>{d}</button>)}
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                   {filteredData.map((item, idx) => (<Card key={idx} item={item} index={idx} onClick={() => setSelectedItem(item)} />))}
                </div>
                {!isLoading && filteredData.length === 0 && <div className="text-center py-20 text-slate-400"><Icon name="SearchX" size={64} className="mx-auto mb-4 opacity-50"/><p className="text-xl font-medium">לא נמצאו תוצאות</p></div>}
             </div>

             {/* Modals */}
             {selectedItem && (
               <DetailedModalWrapper item={selectedItem} onClose={() => setSelectedItem(null)} onRefresh={fetchData} setToast={setToastMsg} userEmail={userEmail} setUserEmail={setUserEmail} />
             )}
             
             {showAddModal && (
                !userEmail ? 
                <AuthModal email={userEmail} setEmail={setUserEmail} onLogin={()=>{localStorage.setItem('userEmail',userEmail)}} onClose={()=>setShowAddModal(false)} /> :
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm fade-in" onClick={()=>setShowAddModal(false)}>
                   <UnifiedForm title="הוספת נתונים חדשים" initialData={{}} exampleData={exampleData} onSubmit={handleAddSubmit} onClose={()=>setShowAddModal(false)} submitText="שמור למאגר" />
                </div>
             )}

             {showRequestModal && <RequestSourceWizard onClose={() => setShowRequestModal(false)} onRefresh={fetchData} setToast={setToastMsg} userEmail={userEmail} setUserEmail={setUserEmail} />}
             {toastMsg && <Toast message={toastMsg} onClose={() => setToastMsg(null)} />}
          </div>
        );
      }

      // --- Wrapper for View Modal Logic (to keep main App clean) ---
      function DetailedModalWrapper({ item, onClose, onRefresh, setToast, userEmail, setUserEmail }) {
         const [mode, setMode] = useState('view');
         const [isSubmitting, setIsSubmitting] = useState(false);
         const [commentText, setCommentText] = useState("");
         const isRequest = item.domain === "בקשת מידע";
         const commentsList = item.comments ? JSON.parse(item.comments) : [];

         const handleConvert = (formData) => {
            setIsSubmitting(true);
            const payload = { 
               action: 'update', id: item.id, ...formData, 
               domain: formData.domain || "", // Reset domain if user didn't fill it
               status: 'Closed' 
            };
            fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) })
            .then(() => { setToast("עודכן בהצלחה!"); setTimeout(() => { onRefresh(); onClose(); }, 1000); });
         };

         const handleComment = () => {
            if(!userEmail) return setMode('auth');
            if(!commentText.trim()) return;
            fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'addComment', id: item.id, userEmail, text: commentText }) })
            .then(() => { setToast("תגובה נוספה"); setTimeout(() => { onRefresh(); onClose(); }, 500); });
         };

         const handleToggleFollow = () => {
            if (!userEmail) { setMode('auth'); return; }
            fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'toggleFollow', id: item.id, userEmail }) })
            .then(() => { setToast("עודכן"); setTimeout(() => { onRefresh(); onClose(); }, 500); });
         };

         if (mode === 'auth') return <AuthModal email={userEmail} setEmail={setUserEmail} onLogin={()=>{localStorage.setItem('userEmail',userEmail); setMode('view')}} onClose={()=>setMode('view')} />;
         
         if (mode === 'edit') return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm fade-in" onClick={onClose}>
               <UnifiedForm title={isRequest ? "הפיכה למקור" : "עריכה"} initialData={item} exampleData={item} onSubmit={handleConvert} isSubmitting={isSubmitting} onClose={onClose} submitText="שמור שינויים" />
            </div>
         );

         return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm fade-in" onClick={onClose}>
               <div className="bg-white rounded-3xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto flex flex-col" onClick={e=>e.stopPropagation()}>
                  <div className="p-6 border-b flex justify-between items-start sticky top-0 bg-white z-10">
                     <div>
                        <span className={`text-xs font-bold px-2.5 py-1 rounded-full border ${isRequest?'bg-orange-50 text-orange-600 border-orange-100':'bg-slate-100 text-slate-600'}`}>{isRequest?'בקשה פתוחה':item.domain}</span>
                        <h2 className="text-2xl font-bold mt-2">{item.subTopic}</h2>
                     </div>
                     <div className="flex gap-2">
                        <button onClick={()=>{if(!userEmail)setMode('auth'); else setMode('edit')}} className="p-2 border rounded-full hover:bg-slate-50"><Icon name="Edit3" size={18}/></button>
                        <button onClick={handleToggleFollow} className="p-2 border rounded-full hover:bg-slate-50"><Icon name="Bell" size={18}/></button>
                        <button onClick={onClose} className="p-2 hover:bg-slate-50 rounded-full"><Icon name="X" size={24}/></button>
                     </div>
                  </div>
                  <div className="p-6 space-y-6">
                     <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        {FORM_FIELDS.map((f, i) => (
                           <div key={i} className={`bg-slate-50 p-4 rounded-2xl border border-slate-100 ${f.key==='extraInfo'?'col-span-full':''}`}>
                              <div className="text-xs font-bold text-slate-400 mb-1">{f.label}</div>
                              <div className="break-words"><Linkify content={item[f.key] || "-"} /></div>
                           </div>
                        ))}
                     </div>
                     
                     {/* כפתור הפיכה למקור מופיע רק אם זו בקשה */}
                     {isRequest && (
                        <div className="bg-indigo-600 text-white p-6 rounded-2xl flex justify-between items-center shadow-lg">
                           <div><div className="font-bold">מצאת את הנתונים?</div><div className="text-sm text-indigo-200">עדכן את הבקשה למקור ושתף עם כולם</div></div>
                           <button onClick={()=>{if(!userEmail){setMode('auth')}else{setMode('edit')}}} className="bg-white text-indigo-600 px-4 py-2 rounded-xl font-bold hover:bg-indigo-50">עדכן למקור</button>
                        </div>
                     )}

                     <div className="border-t pt-4">
                        <h3 className="font-bold mb-4 flex gap-2"><Icon name="MessageCircle" size={18}/> תגובות</h3>
                        <div className="space-y-3 mb-4 max-h-40 overflow-y-auto">{commentsList.map((c,i)=><div key={i} className="bg-slate-50 p-3 rounded-xl text-sm"><span className="font-bold block text-xs text-slate-400">{c.user.split('@')[0]}</span>{c.text}</div>)}</div>
                        <div className="flex gap-2"><input className="input-field" placeholder="הגב..." value={commentText} onChange={e=>setCommentText(e.target.value)} /><button onClick={handleComment} className="bg-slate-900 text-white p-3 rounded-xl"><Icon name="Send" size={18}/></button></div>
                     </div>
                  </div>
               </div>
            </div>
         );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
  </body>
</html>
