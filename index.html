<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyst Data Hub</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Rubik', sans-serif; background-color: #f8fafc; overflow-x: hidden; color: #1e293b; }
      .bg-gradient-fixed { background: radial-gradient(circle at 10% 20%, rgb(241, 245, 249) 0%, rgb(255, 255, 255) 90%); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
      .fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .spin { animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .input-field { @apply w-full bg-white border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all text-sm shadow-sm; }
      .input-label { @apply block text-xs font-bold text-slate-500 mb-1.5 uppercase tracking-wide; }
      .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 24px; border-radius: 50px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 10px; z-index: 2000; animation: fadeIn 0.3s; }
      ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: transparent; } ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
  </head>
  <body>
    <div class="bg-gradient-fixed"></div>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;

      // --- הגדרות ---
      const SHEET_ID = '1myMr9MeMtgAcipoR1rJaX3MdamlIBZugt_TX5eafX7Q';
      const GOOGLE_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
      
      // *** הכתובת החדשה שלך ***
      const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwmt0UQRaFXcJ1b72YVwm-O86bXIR_eL7tkXsUZyh5Z6xMeLqTtx5Pq8jUYwbqvVC09/exec"; 
      
      const MANAGER_EMAIL = "yishaimoskovitz@gmail.com";

      // --- UTILS ---
      const parseCSV = (str) => {
        const arr = [];
        let quote = false, col = 0, row = 0, c = 0;
        for (; c < str.length; c++) {
          let cc = str[c], nc = str[c+1];
          arr[row] = arr[row] || [];
          arr[row][col] = arr[row][col] || '';
          if (cc == '"' && quote && nc == '"') { arr[row][col] += cc; ++c; continue; }
          if (cc == '"') { quote = !quote; continue; }
          if (cc == ',' && !quote) { ++col; continue; }
          if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; continue; }
          if (cc == '\n' && !quote) { ++row; col = 0; continue; }
          if (cc == '\r' && !quote) { ++row; col = 0; continue; }
          arr[row][col] += cc;
        }
        return arr;
      };

      // --- COMPONENTS ---
      
      function Icon({ name, size = 16, className = "" }) {
        const ref = useRef(null);
        useEffect(() => {
          if (window.lucide && ref.current) {
            ref.current.innerHTML = '';
            const i = document.createElement('i');
            i.setAttribute('data-lucide', name);
            i.style.width = `${size}px`;
            i.style.height = `${size}px`;
            i.className = className;
            ref.current.appendChild(i);
            try { window.lucide.createIcons({ root: ref.current, icons: { [name]: window.lucide.icons[name] } }); } catch(e) {}
          }
        }, [name, size, className]);
        return <span ref={ref} className={`inline-flex items-center justify-center ${className}`} style={{width: size, height: size}}></span>;
      }

      function Linkify({ content }) {
        if (typeof content !== 'string') return content;
        const parts = content.split(/((?:https?:\/\/|www\.)[^\s]+)/g);
        return <>{parts.map((p, i) => p.match(/^(https?:\/\/|www\.)/) ? <a key={i} href={p.startsWith('www') ? `https://${p}` : p} target="_blank" className="text-indigo-600 hover:underline font-medium" onClick={e=>e.stopPropagation()}>{p}</a> : p)}</>;
      };

      const Toast = ({ message, onClose }) => {
        useEffect(() => { const timer = setTimeout(onClose, 3000); return () => clearTimeout(timer); }, [onClose]);
        return <div className="toast"><Icon name="CheckCircle" size={20} className="text-emerald-400" /><span>{message}</span></div>;
      };

      const getDomainColor = (domain) => {
        if (!domain) return "bg-gray-100 text-gray-700 border-gray-200";
        if (domain === "בקשת מידע") return "bg-orange-50 text-orange-700 border-orange-200 dashed-border";
        const d = domain.toString().toLowerCase();
        if (d.includes("שיווק")) return "bg-blue-50 text-blue-700 border-blue-200";
        if (d.includes("כספים")) return "bg-emerald-50 text-emerald-700 border-emerald-200";
        if (d.includes("טכנולוגיה")) return "bg-cyan-50 text-cyan-700 border-cyan-200";
        return "bg-indigo-50 text-indigo-700 border-indigo-200";
      };

      // --- Forms ---
      const DynamicForm = ({ title, initialData, onSubmit, onClose, headers, submitText, isSubmitting, fullData }) => {
         const [formData, setFormData] = useState(initialData || Array(headers.length).fill(""));

         const getPlaceholder = (colIndex) => {
            for(let i=0; i<Math.min(fullData.length, 10); i++) {
               const val = fullData[i].values[colIndex];
               if(val) return `למשל: ${val}`;
            }
            return "";
         }

         return (
            <div className="bg-white rounded-3xl w-full max-w-lg flex flex-col max-h-[90vh] fade-in" onClick={e=>e.stopPropagation()}>
               <div className="p-6 border-b flex justify-between items-center bg-slate-50 sticky top-0 z-10 rounded-t-3xl">
                  <h2 className="font-bold text-xl text-slate-800">{title}</h2>
                  <button onClick={onClose}><Icon name="X" size={20} className="text-slate-500"/></button>
               </div>
               <div className="p-6 overflow-y-auto custom-scrollbar">
                  <form onSubmit={(e) => { e.preventDefault(); onSubmit(formData); }} className="space-y-4">
                     {headers.map((header, idx) => {
                        const isDate = header.includes("תאריך") || header.includes("עדכון");
                        const isLong = header.includes("תיאור") || header.includes("מידע") || header.includes("פירוט");
                        if (isDate) return null; // Auto date hidden

                        return (
                           <div key={idx}>
                              <label className="input-label">{header}</label>
                              {isLong ? (
                                 <textarea className="input-field min-h-[80px] resize-none" placeholder={getPlaceholder(idx)} value={formData[idx] || ''} onChange={e => { const n=[...formData]; n[idx]=e.target.value; setFormData(n); }} />
                              ) : (
                                 <input className="input-field" placeholder={getPlaceholder(idx)} value={formData[idx] || ''} onChange={e => { const n=[...formData]; n[idx]=e.target.value; setFormData(n); }} />
                              )}
                           </div>
                        )
                     })}
                     <button disabled={isSubmitting} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold shadow-lg flex justify-center gap-2 mt-6 disabled:opacity-70">
                        {isSubmitting ? <Icon name="Loader2" className="spin" /> : <Icon name="Save" size={18} />}
                        {isSubmitting ? 'שומר...' : submitText}
                     </button>
                  </form>
               </div>
            </div>
         );
      }

      // --- Modals Logic ---
      const ViewEditModal = ({ item, onClose, onRefresh, headers, setToast, userEmail, fullData }) => {
         const [mode, setMode] = useState('view');
         const [isSubmitting, setIsSubmitting] = useState(false);
         const [comment, setComment] = useState("");
         
         const isRequest = item.values[headers.findIndex(h=>h.includes("נושא"))] === "בקשת מידע";
         const commentsList = item.comments ? JSON.parse(item.comments) : [];

         const handleUpdate = async (newDataArray) => {
            setIsSubmitting(true);
            const dateIdx = headers.findIndex(h=>h.includes("תאריך") || h.includes("עדכון"));
            if(dateIdx !== -1) newDataArray[dateIdx] = new Date().toLocaleDateString('he-IL');
            
            if(isRequest && newDataArray[headers.findIndex(h=>h.includes("נושא"))] === "בקשת מידע") {
               newDataArray[headers.findIndex(h=>h.includes("נושא"))] = ""; 
            }

            try {
               await fetch(APPS_SCRIPT_URL, { 
                  method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, 
                  body: JSON.stringify({ action: 'update', id: item.id, values: newDataArray, status: isRequest ? 'Closed' : 'Open' }) 
               });
               setToast("עודכן בהצלחה!"); setTimeout(() => { onRefresh(); onClose(); }, 1000);
            } catch(e) { setIsSubmitting(false); alert("שגיאה"); }
         }

         const handleComment = async () => {
            if(!userEmail) return alert("נדרש להתחבר");
            if(!comment) return;
            await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'addComment', id: item.id, userEmail, text: comment }) });
            setToast("תגובה נוספה"); setTimeout(() => { onRefresh(); onClose(); }, 500);
         }

         const handleFollow = async () => {
            if(!userEmail) return alert("נדרש להתחבר");
            await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'toggleFollow', id: item.id, userEmail }) });
            setToast("עודכן"); setTimeout(() => { onRefresh(); onClose(); }, 500);
         }

         if (mode === 'edit') return <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 fade-in" onClick={onClose}><DynamicForm title={isRequest ? "הפיכה למקור" : "עריכה"} initialData={item.values} headers={headers} fullData={fullData} onSubmit={handleUpdate} isSubmitting={isSubmitting} onClose={onClose} submitText="שמור שינויים" /></div>;

         return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm fade-in" onClick={onClose}>
               <div className="bg-white rounded-3xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto flex flex-col" onClick={e=>e.stopPropagation()}>
                  <div className={`p-6 border-b flex justify-between items-start sticky top-0 bg-white z-10 ${isRequest?'bg-orange-50':''}`}>
                     <div><div className="flex gap-2 mb-2"><span className="text-xs font-bold px-2 py-1 rounded bg-slate-100">{item.values[0]}</span>{isRequest && <span className="text-xs text-orange-600 font-bold animate-pulse">בקשה</span>}</div><h2 className="text-2xl font-bold">{item.values[1]}</h2></div>
                     <div className="flex gap-2">
                        <button onClick={()=>{if(!userEmail){alert("התחבר תחילה"); return;} setMode('edit')}} className="p-2 border rounded-full hover:bg-slate-50"><Icon name="Edit3" size={18}/></button>
                        <button onClick={handleFollow} className="p-2 border rounded-full hover:bg-slate-50"><Icon name="Bell" size={18}/></button>
                        <button onClick={onClose} className="p-2 hover:bg-slate-50 rounded-full"><Icon name="X" size={24}/></button>
                     </div>
                  </div>
                  <div className="p-6 space-y-6">
                     <div className="grid grid-cols-1 gap-4">
                        {headers.map((h, i) => (
                           <div key={i} className="bg-slate-50 p-4 rounded-xl border border-slate-100">
                              <div className="text-xs font-bold text-slate-400 uppercase mb-1">{h}</div>
                              <div className="break-words text-slate-800"><Linkify content={item.values[i] || "-"} /></div>
                           </div>
                        ))}
                     </div>
                     {isRequest && (
                        <div className="bg-indigo-600 text-white p-6 rounded-2xl flex justify-between items-center shadow-lg">
                           <div><div className="font-bold">מצאת את הנתונים?</div><div className="text-sm text-indigo-200">עדכן למקור וסגור את הבקשה</div></div>
                           <button onClick={()=>{if(!userEmail){alert("התחבר");return;} setMode('edit')}} className="bg-white text-indigo-600 px-4 py-2 rounded-xl font-bold hover:bg-indigo-50">עדכן למקור</button>
                        </div>
                     )}
                     <div className="border-t pt-4">
                        <h3 className="font-bold mb-4 flex gap-2 text-sm"><Icon name="MessageCircle" size={16}/> תגובות</h3>
                        <div className="space-y-3 mb-4 max-h-40 overflow-y-auto">{commentsList.map((c,i)=><div key={i} className="bg-slate-50 p-3 rounded-xl text-sm"><span className="font-bold block text-xs text-slate-400">{c.user.split('@')[0]}</span>{c.text}</div>)}</div>
                        <div className="flex gap-2"><input className="input-field" placeholder="הגב..." value={comment} onChange={e=>setComment(e.target.value)} /><button onClick={handleComment} className="bg-slate-900 text-white p-3 rounded-xl"><Icon name="Send" size={18}/></button></div>
                     </div>
                  </div>
               </div>
            </div>
         );
      }

      const RequestWizard = ({ onClose, onRefresh, setToast, userEmail, headers }) => {
         const [step, setStep] = useState(1);
         const [isSubmitting, setIsSubmitting] = useState(false);
         const [reqData, setReqData] = useState({ desc: '', office: '', name: '', email: userEmail || '' });

         const handleSubmit = async (e) => {
            e.preventDefault(); setIsSubmitting(true);
            if(reqData.email) localStorage.setItem('userEmail', reqData.email);
            
            // בניית מערך נתונים לפי סדר הכותרות
            const values = Array(headers.length).fill("");
            const idx = (name) => headers.findIndex(h => h.includes(name));
            
            // ניסיון למפות לשדות הנכונים - הגישה הדינמית
            if(idx("נושא") > -1) values[idx("נושא")] = "בקשת מידע";
            if(idx("תת") > -1) values[idx("תת")] = reqData.desc;
            if(idx("שם המקור") > -1) values[idx("שם המקור")] = reqData.desc; // Fallback
            if(idx("אחראי") > -1) values[idx("אחראי")] = reqData.name;
            if(idx("אימייל") > -1) values[idx("אימייל")] = reqData.email;
            
            // שדות ספציפיים לבקשה
            const officeIdx = headers.findIndex(h => h.includes("משרד") || h.includes("שם המקור") || h.includes("למי"));
            if(officeIdx > -1) values[officeIdx] = reqData.office;

            const dateIdx = headers.findIndex(h => h.includes("תאריך") || h.includes("עדכון"));
            if(dateIdx > -1) values[dateIdx] = new Date().toLocaleDateString('he-IL');

            try { await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'create', values }) }); 
            setToast("נפתח בהצלחה!"); setTimeout(() => { onRefresh(); onClose(); }, 500); } catch(e) { alert("שגיאה"); } finally { setIsSubmitting(false); }
         };

         return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm fade-in" onClick={onClose}>
               <div className="bg-white rounded-3xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col max-h-[90vh]" onClick={e=>e.stopPropagation()}>
                  <div className="bg-indigo-600 p-8 text-white text-center relative"><h2 className="text-2xl font-bold relative z-10">{step===1?'בדיקת קטלוג':step===2?'בדיקת רשת':'פתיחת בקשה'}</h2><button onClick={onClose} className="absolute top-4 left-4 p-2 hover:bg-white/20 rounded-full"><Icon name="X" size={20}/></button></div>
                  <div className="p-8 overflow-y-auto">
                     {step===1 && <div className="text-center space-y-6"><h3 className="text-xl font-bold text-slate-800">האם בדקת בקטלוג?</h3><div className="flex gap-3 pt-4"><button onClick={onClose} className="flex-1 py-4 border rounded-2xl font-bold">בודק שוב...</button><button onClick={()=>setStep(2)} className="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg">בדקתי, אין</button></div></div>}
                     {step===2 && <div className="text-center space-y-6"><h3 className="text-xl font-bold text-slate-800">האם חיפשת באינטרנט?</h3><div className="flex gap-3 pt-4"><button onClick={()=>setStep(1)} className="px-6 py-4 font-bold text-slate-400">חזור</button><button onClick={()=>setStep(3)} className="flex-1 py-4 bg-cyan-600 text-white rounded-2xl font-bold shadow-lg">חיפשתי, אין</button></div></div>}
                     {step===3 && <div className="space-y-6"><div className="text-center bg-slate-50 p-5 rounded-2xl border border-slate-100"><p className="text-slate-600 font-medium text-sm mb-4">שלח מייל לאיש הקשר ופתח כאן פנייה.</p><div className="flex justify-center items-center gap-2 text-indigo-600 cursor-pointer" onClick={()=>{navigator.clipboard.writeText(MANAGER_EMAIL); alert("הועתק!");}}><Icon name="Mail" size={16}/><span className="font-bold text-sm">{MANAGER_EMAIL}</span></div></div><form onSubmit={handleSubmit} className="space-y-4"><div className="input-group"><label className="input-label">אילו נתונים?</label><input required className="input-field" value={reqData.desc} onChange={e=>setReqData({...reqData, desc:e.target.value})} /></div><div className="input-group"><label className="input-label">לאיזה משרד פונים?</label><input required className="input-field" value={reqData.office} onChange={e=>setReqData({...reqData, office:e.target.value})} /></div><div className="grid grid-cols-2 gap-4"><div><label className="input-label">שם מלא</label><input required className="input-field" value={reqData.name} onChange={e=>setReqData({...reqData, name:e.target.value})} /></div><div><label className="input-label">מייל</label><input type="email" required name="email" autoComplete="email" className="input-field" value={reqData.email} onChange={e=>setReqData({...reqData, email:e.target.value})} /></div></div><button disabled={isSubmitting} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-slate-800 mt-2 flex justify-center gap-2">{isSubmitting?<Icon name="Loader2" className="spin"/>:<><Icon name="CheckCircle" size={20}/> פתח בקשה</>}</button></form></div>}
                  </div>
               </div>
            </div>
         );
      };

      const AddDataWrapper = ({ onClose, onRefresh, headers, fullData, setToast, userEmail }) => {
         const [isSubmitting, setIsSubmitting] = useState(false);
         const handleSubmit = async (formDataArray) => {
            setIsSubmitting(true);
            const newData = [...formDataArray];
            const dateIdx = headers.findIndex(h=>h.includes("תאריך") || h.includes("עדכון"));
            if(dateIdx !== -1) newData[dateIdx] = new Date().toLocaleDateString('he-IL');
            const ownerIdx = headers.findIndex(h=>h.includes("אחראי") || h.includes("מייל"));
            if(ownerIdx !== -1 && !newData[ownerIdx]) newData[ownerIdx] = userEmail;

            try { await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'create', values: newData }) }); 
            setToast("הנתונים נוספו!"); setTimeout(() => { onRefresh(); onClose(); }, 1500); } catch(e) { setIsSubmitting(false); alert("שגיאה"); }
         };
         return <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm fade-in" onClick={onClose}><DynamicForm title="הוספת נתונים" headers={headers} fullData={fullData} onSubmit={handleSubmit} isSubmitting={isSubmitting} onClose={onClose} submitText="שמור" /></div>;
      };

      // --- MAIN APP ---
      function App() {
        const [data, setData] = useState([]);
        const [headers, setHeaders] = useState([]);
        const [searchTerm, setSearchTerm] = useState("");
        const [selectedDomain, setSelectedDomain] = useState(null);
        const [isLoading, setIsLoading] = useState(true);
        const [selectedItem, setSelectedItem] = useState(null);
        const [showAddModal, setShowAddModal] = useState(false);
        const [showRequestModal, setShowRequestModal] = useState(false);
        const [toastMsg, setToastMsg] = useState(null);
        const [userEmail, setUserEmail] = useState("");

        useEffect(() => { const e = localStorage.getItem('userEmail'); if(e) setUserEmail(e); }, []);

        const fetchData = async () => {
          setIsLoading(true); 
          try {
            const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(GOOGLE_CSV_URL + `&t=${Date.now()}`)}`);
            const text = await response.text();
            const rows = parseCSV(text);
            if (rows.length < 2) { setData([]); return; }
            
            const rawHeaders = rows[0];
            const visibleHeaderCount = rawHeaders.length - 3; 
            const visibleHeaders = rawHeaders.slice(0, visibleHeaderCount).map(h=>h.trim());
            setHeaders(visibleHeaders);

            const newData = rows.slice(1).map((row, index) => {
               if (row.length < 2) return null;
               const values = row.slice(0, visibleHeaderCount);
               const followers = row[rawHeaders.length - 3] || "";
               const comments = row[rawHeaders.length - 2] || "[]";
               const status = row[rawHeaders.length - 1] || "Open";
               return { id: index, values, followers, comments, status };
            }).filter(i => i);
            setData(newData);
          } catch (err) { console.error(err); } finally { setIsLoading(false); }
        };

        useEffect(() => { fetchData(); }, []);

        const filteredData = useMemo(() => data.filter(item => {
            const term = searchTerm.toLowerCase();
            const allText = item.values.join(" ").toLowerCase();
            return allText.includes(term) && (selectedDomain ? item.values[0] === selectedDomain : true);
        }), [data, searchTerm, selectedDomain]);

        const domains = [...new Set(data.map(i => i.values[0]).filter(d => d && d !== "בקשת מידע"))].filter(Boolean);

        const Card = ({ item, onClick }) => {
           const isRequest = item.values[0] === "בקשת מידע";
           const comments = item.comments ? JSON.parse(item.comments).length : 0;
           return (
              <div onClick={onClick} className={`group bg-white p-5 rounded-2xl border ${isRequest ? 'border-orange-200 border-dashed' : 'border-slate-200'} shadow-sm hover:shadow-xl transition-all cursor-pointer flex flex-col h-full fade-in`}>
                 <div className="flex justify-between items-start mb-3">
                    <span className={`text-[10px] font-bold px-2 py-1 rounded-full uppercase ${isRequest ? 'bg-orange-100 text-orange-700' : 'bg-slate-100 text-slate-700'}`}>{item.values[0]}</span>
                    {comments > 0 && <span className="text-[10px] text-slate-400 flex items-center gap-1"><Icon name="MessageSquare" size={10}/> {comments}</span>}
                 </div>
                 <h3 className="font-bold text-slate-800 text-lg mb-4 leading-snug">{item.values[1]}</h3>
                 <div className="mt-auto flex items-center gap-2 text-sm text-slate-500">
                    <div className="p-1.5 bg-slate-100 rounded-full"><Icon name="User" size={14}/></div>
                    <span className="truncate">{item.values[2] || "לא צוין"}</span>
                 </div>
              </div>
           )
        }

        return (
          <div className="min-h-screen pb-20">
             <header className="bg-white/70 backdrop-blur-xl sticky top-0 z-30 border-b border-white/20 shadow-sm p-4 flex flex-col md:flex-row justify-between items-center gap-4">
                <div className="font-bold text-xl flex items-center gap-2 cursor-pointer select-none" onClick={()=>{setSelectedDomain(null);}}>
                   <div className="bg-indigo-600 text-white p-2 rounded-xl shadow-lg shadow-indigo-200"><Icon name="Database" size={20} /></div> 
                   <span className="bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-slate-700">Analyst Data Hub</span>
                </div>
                <div className="flex gap-2">
                   <button onClick={() => setShowRequestModal(true)} className="bg-white text-indigo-700 px-4 py-2 rounded-xl font-bold text-sm border border-indigo-100 hover:bg-indigo-50 flex items-center gap-2"><Icon name="HelpCircle" size={16} /> בקשה</button>
                   <button onClick={() => setShowAddModal(true)} className="bg-slate-900 text-white px-4 py-2 rounded-xl font-bold text-sm shadow-lg hover:bg-slate-800 flex items-center gap-2"><Icon name="Plus" size={16} /> הוספה</button>
                   <button onClick={fetchData} className="bg-white border px-3 py-2 rounded-xl hover:bg-slate-50"><Icon name="RefreshCw" size={18} className={isLoading?"spin text-indigo-600":"text-slate-500"}/></button>
                </div>
             </header>

             <div className="max-w-7xl mx-auto px-4 mt-8">
                <div className="mb-8 relative"><input placeholder="חיפוש חופשי..." className="w-full bg-white p-4 pl-12 rounded-2xl border border-slate-200 shadow-sm outline-none" value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} /><Icon name="Search" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" /></div>
                <div className="flex flex-wrap gap-2 mb-8">
                   <button onClick={() => setSelectedDomain(null)} className={`px-4 py-2 rounded-xl font-bold text-sm ${!selectedDomain?'bg-slate-800 text-white shadow-lg scale-105':'bg-white text-slate-600 hover:bg-slate-50'}`}>הכל</button>
                   <button onClick={() => setSelectedDomain("בקשת מידע")} className={`px-4 py-2 rounded-xl font-bold text-sm ${selectedDomain==="בקשת מידע"?'bg-orange-500 text-white shadow-lg shadow-orange-200 scale-105':'bg-white text-orange-600 border border-orange-200 hover:bg-orange-50'}`}>בקשות</button>
                   {domains.map(d=><button key={d} onClick={() => setSelectedDomain(d)} className={`px-4 py-2 rounded-xl font-bold text-sm ${selectedDomain===d?'bg-slate-800 text-white shadow-lg scale-105':'bg-white text-slate-600 hover:bg-slate-50'}`}>{d}</button>)}
                </div>

                {isLoading && data.length === 0 ? <div className="text-center text-slate-400 py-10">טוען...</div> : 
                   <div className="grid grid-cols-1 md:grid-cols-3 gap-6">{filteredData.map((item, idx) => (<Card key={idx} item={item} index={idx} onClick={() => setSelectedItem(item)} />))}</div>
                }
             </div>

             {/* Modals */}
             {!userEmail && (showAddModal || showRequestModal || (selectedItem && selectedDomain)) && (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm fade-in">
                   <div className="bg-white p-8 rounded-3xl w-full max-w-sm shadow-2xl text-center">
                      <div className="bg-indigo-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-600"><Icon name="Lock" size={32} /></div>
                      <h3 className="text-xl font-bold mb-4">הזדהות משתמש</h3>
                      <form onSubmit={(e)=>{e.preventDefault(); if(e.target[0].value){localStorage.setItem('userEmail', e.target[0].value); setUserEmail(e.target[0].value);}}}>
                         <input type="email" name="email" autoComplete="email" placeholder="your@email.com" className="input-field mb-4 text-center" required autoFocus />
                         <button className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">המשך</button>
                      </form>
                   </div>
                </div>
             )}

             {userEmail && selectedItem && <ViewEditModal item={selectedItem} onClose={()=>setSelectedItem(null)} onRefresh={fetchData} headers={headers} setToast={setToastMsg} userEmail={userEmail} fullData={data} />}
             {userEmail && showAddModal && <AddDataWrapper onClose={()=>setShowAddModal(false)} onRefresh={fetchData} headers={headers} fullData={data} setToast={setToastMsg} userEmail={userEmail} />}
             {userEmail && showRequestModal && <RequestWizard onClose={()=>setShowRequestModal(false)} onRefresh={fetchData} setToast={setToastMsg} userEmail={userEmail} headers={headers} />}
             {toastMsg && <Toast message={toastMsg} onClose={()=>setToastMsg(null)} />}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
  </body>
</html>
