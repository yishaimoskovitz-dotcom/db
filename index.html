<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyst Data Hub</title>
    <!-- טעינת ספריות חיצוניות -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- טעינת Lucide Icons בצורה בטוחה -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
      body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
      .fade-in { animation: fadeIn 0.2s ease-out; }
      .slide-up { animation: slideUp 0.3s ease-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      
      /* גלילה נקייה יותר */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .spin { animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;

      // --- הגדרות ---
      const SHEET_ID = '1myMr9MeMtgAcipoR1rJaX3MdamlIBZugt_TX5eafX7Q';
      const GOOGLE_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

      // --- פונקציה לפיענוח CSV חכם ---
      const parseCSV = (str) => {
        const arr = [];
        let quote = false;
        let col = 0, row = 0;
        let c = 0;
        
        for (; c < str.length; c++) {
          let cc = str[c], nc = str[c+1];
          arr[row] = arr[row] || [];
          arr[row][col] = arr[row][col] || '';

          if (cc == '"' && quote && nc == '"') { arr[row][col] += cc; ++c; continue; }
          if (cc == '"') { quote = !quote; continue; }
          if (cc == ',' && !quote) { ++col; continue; }
          if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; continue; }
          if (cc == '\n' && !quote) { ++row; col = 0; continue; }
          if (cc == '\r' && !quote) { ++row; col = 0; continue; }
          arr[row][col] += cc;
        }
        return arr;
      };

      // --- רכיב אייקונים בטוח ---
      const Icon = ({ name, size = 16, className = "" }) => {
        const ref = useRef(null);
        useEffect(() => {
          if (window.lucide && ref.current) {
            ref.current.innerHTML = '';
            const iconElement = document.createElement('i');
            iconElement.setAttribute('data-lucide', name);
            iconElement.style.width = `${size}px`;
            iconElement.style.height = `${size}px`;
            iconElement.className = className;
            ref.current.appendChild(iconElement);
            try {
               window.lucide.createIcons({
                root: ref.current,
                icons: { [name]: window.lucide.icons[name] },
                attrs: { width: size, height: size, class: className }
              });
            } catch(e) {}
          }
        }, [name, size, className]);
        return <span ref={ref} className={`inline-flex items-center justify-center ${className}`} style={{width: size, height: size}}></span>;
      };

      // --- רכיב לזיהוי והצגת קישורים בטקסט ---
      const Linkify = ({ content }) => {
        if (typeof content !== 'string') return content;
        
        // פיצול הטקסט לפי כתובות אינטרנט (מתחיל ב-http או https)
        const parts = content.split(/(https?:\/\/[^\s]+)/g);

        if (parts.length === 1) return content;

        return (
          <>
            {parts.map((part, index) => {
              if (part.match(/^(https?:\/\/[^\s]+)$/)) {
                return (
                  <a
                    key={index}
                    href={part}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="text-indigo-600 hover:underline hover:text-indigo-800 transition-colors break-all z-10 relative"
                    onClick={(e) => e.stopPropagation()}
                  >
                    {part}
                  </a>
                );
              }
              return part;
            })}
          </>
        );
      };

      // --- לוגיקת צבעים לפי תחום ---
      const getDomainColor = (domain) => {
        if (!domain) return "bg-gray-100 text-gray-700 border-gray-200";
        const d = domain.toString().toLowerCase();
        if (d.includes("שיווק") || d.includes("marketing")) return "bg-blue-50 text-blue-700 border-blue-200";
        if (d.includes("כספים") || d.includes("finance")) return "bg-emerald-50 text-emerald-700 border-emerald-200";
        if (d.includes("מוצר") || d.includes("product")) return "bg-purple-50 text-purple-700 border-purple-200";
        if (d.includes("משאבי אנוש") || d.includes("hr")) return "bg-rose-50 text-rose-700 border-rose-200";
        if (d.includes("טכנולוגיה") || d.includes("tech")) return "bg-cyan-50 text-cyan-700 border-cyan-200";
        return "bg-indigo-50 text-indigo-700 border-indigo-200";
      };

      // --- קומפוננטת כרטיס בודד ---
      const Card = ({ item, onClick }) => {
        return (
          <div 
            onClick={onClick}
            className="group bg-white rounded-xl border border-slate-200 shadow-sm hover:shadow-lg hover:border-indigo-300 transition-all duration-300 cursor-pointer flex flex-col h-full overflow-hidden relative"
          >
            {/* פס צבע עליון */}
            <div className={`h-1.5 w-full ${getDomainColor(item.domain).split(" ")[0].replace("bg-", "bg-opacity-100 bg-")}`}></div>
            
            <div className="p-5 flex flex-col h-full">
              <div className="flex justify-between items-start mb-3">
                <span className={`text-[11px] font-bold px-2.5 py-1 rounded-full border tracking-wide ${getDomainColor(item.domain)}`}>
                  {item.domain}
                </span>
                {item.extraInfo && (
                  <span className="text-[10px] text-slate-400 font-medium px-2 py-0.5 bg-slate-50 rounded-md">
                    {item.extraInfo}
                  </span>
                )}
              </div>

              <h3 className="text-lg font-bold text-slate-800 leading-snug mb-3 group-hover:text-indigo-600 transition-colors">
                {item.subTopic}
              </h3>

              <div className="mt-auto space-y-2">
                {item.owner && (
                  <div className="flex items-center text-sm text-slate-600">
                    <Icon name="User" size={14} className="ml-0.5 text-slate-400" />
                    <span className="truncate">{item.owner}</span>
                  </div>
                )}
                {item.sourceName && (
                  <div className="flex items-center text-sm text-slate-600">
                    <Icon name="Database" size={14} className="ml-0.5 text-slate-400" />
                    <span className="truncate">{item.sourceName}</span>
                  </div>
                )}
              </div>
            </div>
            
            {/* אייקון חץ שמופיע בהובר */}
            <div className="absolute bottom-4 left-4 opacity-0 group-hover:opacity-100 transition-all transform translate-x-2 group-hover:translate-x-0">
               <div className="bg-indigo-50 p-2 rounded-full text-indigo-600">
                 <Icon name="ArrowLeft" size={16} />
               </div>
            </div>
          </div>
        );
      };

      // --- קומפוננטת מודל (פרטים מלאים) ---
      const Modal = ({ item, onClose }) => {
        if (!item) return null;

        // שדות שאנחנו רוצים להציג בצורה מיוחדת בראש המודל (ולא ברשימה הגנרית)
        const specialFields = ['domain', 'subTopic', 'owner', 'link', 'id']; 
        
        // סינון שדות דינמיים (כל מה שלא מיוחד ולא ריק)
        const dynamicFields = Object.entries(item).filter(([key, value]) => 
          !specialFields.includes(key) && value && typeof value === 'string' && value.trim() !== ""
        );

        return (
          <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm fade-in" onClick={onClose}>
            <div 
              className="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto slide-up flex flex-col"
              onClick={e => e.stopPropagation()}
            >
              {/* כותרת */}
              <div className="p-6 border-b border-slate-100 flex justify-between items-start bg-slate-50/50">
                <div className="pr-2">
                  <div className="flex gap-2 mb-2">
                    <span className={`text-xs font-bold px-2.5 py-1 rounded-full border ${getDomainColor(item.domain)}`}>
                      {item.domain}
                    </span>
                  </div>
                  <h2 className="text-2xl font-bold text-slate-800">{item.subTopic}</h2>
                </div>
                <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-full transition-colors text-slate-500">
                  <Icon name="X" size={24} />
                </button>
              </div>

              {/* תוכן */}
              <div className="p-6 space-y-6">
                
                {/* מידע עיקרי */}
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  {item.owner && (
                    <div className="bg-slate-50 p-3 rounded-xl border border-slate-100">
                      <div className="text-xs text-slate-500 mb-1 flex items-center gap-1">
                        <Icon name="User" size={12} /> אחראי
                      </div>
                      <div className="font-medium text-slate-800">{item.owner}</div>
                    </div>
                  )}
                  {/* הצגת שאר השדות הדינמיים בצורה יפה עם קישורים לחיצים */}
                  {dynamicFields.map(([key, value]) => (
                    <div key={key} className="bg-slate-50 p-3 rounded-xl border border-slate-100">
                      <div className="text-xs text-slate-500 mb-1 font-medium opacity-80 uppercase tracking-wider">
                        {key}
                      </div>
                      <div className="font-medium text-slate-800">
                        <Linkify content={value} />
                      </div>
                    </div>
                  ))}
                </div>
                
                {/* כפתור קישור - בולט וגדול */}
                {item.link && (
                  <div className="mt-6">
                    <a 
                      href={item.link} 
                      target="_blank" 
                      rel="noopener noreferrer"
                      className="flex items-center justify-center gap-2 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
                    >
                      <Icon name="ExternalLink" size={18} />
                      פתח דוח / מקור
                    </a>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      // --- האפליקציה ---
      function App() {
        const [data, setData] = useState([]);
        const [headers, setHeaders] = useState([]); // שמירת שמות העמודות
        const [searchTerm, setSearchTerm] = useState("");
        const [selectedDomain, setSelectedDomain] = useState(null);
        const [isLoading, setIsLoading] = useState(false);
        const [error, setError] = useState(null);
        const [selectedItem, setSelectedItem] = useState(null); // לפתיחת המודל

        const fetchData = async () => {
          setIsLoading(true);
          setError(null);
          try {
            const cacheBuster = `&t=${Date.now()}`;
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(GOOGLE_CSV_URL + cacheBuster)}`;
            const response = await fetch(proxyUrl);
            
            if (!response.ok) throw new Error("Network response was not ok");
            const text = await response.text();
            
            if (text.trim().toLowerCase().startsWith("<!doctype html")) {
                throw new Error("הקובץ חסום לגישה ישירה.");
            }

            const rows = parseCSV(text);
            
            if (rows.length < 2) {
              setData([]);
              return;
            }

            // זיהוי דינמי של הכותרות (שורה ראשונה)
            const headerRow = rows[0].map(h => h.trim());
            setHeaders(headerRow);

            // מיפוי חכם: יצירת אובייקט לכל שורה עם מפתחות לפי הכותרות
            // בנוסף למיפוי קבוע של עמודות הליבה (A, B, C...) כדי לשמור על העיצוב
            const newData = rows.slice(1).map((row, index) => {
               if (row.length < 2) return null;
               
               // בניית אובייקט דינמי שמכיל את כל העמודות
               const item = {
                 id: index,
                 // מיפוי קבוע לתצוגת הכרטיס (מניח סדר עמודות מסוים, ניתן להתאמה)
                 domain: row[0]?.trim() || "כללי",
                 subTopic: row[1]?.trim() || "ללא נושא",
                 owner: row[2]?.trim() || "",
                 link: row[5]?.trim() || "", // הנחה: עמודה F היא לינק
                 // שמירת שאר המידע בצורה דינמית לפי כותרות הגיליון
               };

               // הוספת כל שאר העמודות לאובייקט לפי השם שלהן בגיליון
               headerRow.forEach((header, i) => {
                 if (i >= row.length) return;
                 // נמנע מדריסת שדות הליבה אם השמות לא זהים, או נוסיף כשדות נוספים
                 // כאן אנו שומרים את הערך המקורי תחת שם הכותרת
                 if (row[i] && row[i].trim() !== "") {
                    // המרה פשוטה של שם העמודה למפתח נוח (אופציונלי)
                    // כאן נשתמש בשם הכותרת כפי שהוא לתצוגה במודל
                    item[header] = row[i].trim();
                 }
               });
               
               // מיפוי ספציפי לכרטיס (fallback אם הכותרות לא תואמות)
               item.sourceName = row[4]?.trim() || "";
               item.extraInfo = row[6]?.trim() || "";

               return item;
            }).filter(item => item && item.subTopic !== "ללא נושא");

            setData(newData);
          } catch (err) {
            console.error(err);
            setError("לא ניתן לטעון נתונים. וודא שהקובץ פתוח לצפייה.");
          } finally {
            setIsLoading(false);
          }
        };

        useEffect(() => { fetchData(); }, []);

        const filteredData = useMemo(() => {
          return data.filter(item => {
            const term = searchTerm.toLowerCase();
            // חיפוש חכם בכל ערכי האובייקט
            const matchesSearch = Object.values(item).some(val => 
              String(val).toLowerCase().includes(term)
            );
            const matchesDomain = selectedDomain ? item.domain === selectedDomain : true;
            return matchesSearch && matchesDomain;
          });
        }, [data, searchTerm, selectedDomain]);

        const domains = [...new Set(data.map(i => i.domain))].filter(Boolean);

        return (
          <div className="min-h-screen bg-slate-50 text-slate-800 pb-20 fade-in selection:bg-indigo-100">
            {/* Header */}
            <header className="bg-white/80 backdrop-blur-md sticky top-0 z-30 border-b border-slate-200">
              <div className="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between gap-6">
                <div className="flex items-center gap-3 shrink-0">
                  <div className="bg-gradient-to-br from-indigo-600 to-indigo-700 p-2.5 rounded-xl text-white shadow-lg shadow-indigo-200">
                    <Icon name="Database" size={22} />
                  </div>
                  <div>
                    <h1 className="font-bold text-xl tracking-tight text-slate-900">Analyst Hub</h1>
                    <p className="text-[11px] text-slate-500 font-medium">מאגר ידע ומידע</p>
                  </div>
                </div>
                
                {/* Search Bar */}
                <div className="hidden md:block flex-grow max-w-xl relative group">
                  <input 
                    type="text"
                    placeholder="חיפוש חופשי בכל הנתונים..."
                    className="w-full bg-slate-100/50 border border-slate-200 focus:bg-white focus:border-indigo-500 rounded-2xl py-2.5 pr-11 pl-4 text-sm focus:ring-4 focus:ring-indigo-500/10 transition-all outline-none"
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                  />
                  <div className="absolute right-3.5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-indigo-500 transition-colors">
                    <Icon name="Search" size={18} />
                  </div>
                </div>

                 <button 
                  onClick={fetchData}
                  disabled={isLoading}
                  className={`flex items-center gap-2 px-4 py-2.5 bg-white border border-slate-200 text-slate-700 hover:bg-slate-50 hover:border-slate-300 rounded-xl text-sm font-semibold transition-all shadow-sm ${isLoading ? 'opacity-70 cursor-not-allowed' : ''}`}
                >
                  <Icon name="RefreshCw" size={16} className={isLoading ? "spin" : ""} />
                  <span className="hidden sm:inline">{isLoading ? "מעדכן..." : "רענן נתונים"}</span>
                </button>
              </div>
            </header>

            <div className="max-w-7xl mx-auto px-4 mt-8">
                {/* Mobile Search */}
                 <div className="relative w-full md:hidden mb-6">
                  <input 
                    type="text"
                    placeholder="חיפוש..."
                    className="w-full bg-white border border-slate-200 rounded-xl py-3 pr-11 pl-4 text-base shadow-sm"
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                  />
                  <div className="absolute right-3.5 top-1/2 -translate-y-1/2 text-slate-400">
                    <Icon name="Search" size={20} />
                  </div>
                </div>

                {/* Filters Chips */}
                {domains.length > 0 && (
                  <div className="flex flex-wrap gap-2 mb-8">
                      <button 
                        onClick={() => setSelectedDomain(null)}
                        className={`px-4 py-2 rounded-xl text-sm font-semibold transition-all duration-200 ${!selectedDomain ? 'bg-slate-800 text-white shadow-md transform scale-105' : 'bg-white text-slate-600 border border-slate-200 hover:bg-slate-50'}`}
                      >
                      הכל
                      </button>
                      {domains.map(d => (
                      <button 
                          key={d}
                          onClick={() => setSelectedDomain(d)}
                          className={`px-4 py-2 rounded-xl text-sm font-semibold transition-all duration-200 ${selectedDomain === d ? 'bg-slate-800 text-white shadow-md transform scale-105' : 'bg-white text-slate-600 border border-slate-200 hover:bg-slate-50'}`}
                      >
                          {d}
                      </button>
                      ))}
                  </div>
                )}
                
                {error && (
                  <div className="mb-8 p-4 bg-rose-50 border border-rose-100 rounded-2xl text-rose-700 flex items-center gap-3">
                    <Icon name="AlertCircle" size={20} />
                    <span>{error}</span>
                  </div>
                )}

                {/* Results Grid */}
                <main className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                  {data.length === 0 && !isLoading && !error ? (
                     <div className="col-span-full py-20 text-center flex flex-col items-center justify-center text-slate-400">
                      <div className="bg-slate-100 p-6 rounded-full mb-4">
                        <Icon name="Inbox" size={48} className="opacity-50" />
                      </div>
                      <p className="text-lg font-medium text-slate-600">לא נמצאו נתונים</p>
                      <p className="text-sm">נסה לרענן או לבדוק את החיבור</p>
                    </div>
                  ) : null}

                  {isLoading && data.length === 0 ? (
                    [1,2,3,4].map(i => (
                      <div key={i} className="bg-white h-56 rounded-xl border border-slate-100 shadow-sm p-5 flex flex-col gap-4 animate-pulse">
                        <div className="h-6 bg-slate-100 rounded-md w-1/3"></div>
                        <div className="h-8 bg-slate-100 rounded-md w-3/4"></div>
                        <div className="mt-auto h-4 bg-slate-100 rounded-md w-1/2"></div>
                      </div>
                    ))
                  ) : (
                    filteredData.map(item => (
                      <Card key={item.id} item={item} onClick={() => setSelectedItem(item)} />
                    ))
                  )}
                </main>
            </div>

            {/* פרטים מלאים - Modal */}
            {selectedItem && (
              <Modal item={selectedItem} onClose={() => setSelectedItem(null)} />
            )}
            
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
  </body>
</html>
