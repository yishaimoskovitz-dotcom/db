<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyst Data Hub</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Rubik', sans-serif; background-color: #f8fafc; overflow-x: hidden; color: #1e293b; }
      
      .bg-gradient-fixed {
        background: radial-gradient(circle at 10% 20%, rgb(241, 245, 249) 0%, rgb(255, 255, 255) 90%);
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Animations */
      .fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .spin { animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      /* Inputs - עיצוב משופר עם מסגרת ברורה ורקע */
      .input-field { 
        @apply w-full bg-slate-50 border border-slate-300 rounded-xl px-4 py-3.5 outline-none transition-all text-sm shadow-sm;
      }
      .input-field:focus {
        @apply bg-white border-indigo-500 ring-4 ring-indigo-500/10 shadow-md;
      }
      .input-field::placeholder {
        @apply text-slate-400;
      }
      
      /* Labels - ריווח מוגדל */
      .input-label { 
        @apply block text-xs font-bold text-slate-600 mb-2.5 uppercase tracking-wide; 
      }
      
      /* Toast */
      .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 24px; border-radius: 50px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 10px; z-index: 2000; animation: fadeIn 0.3s; }
    </style>
  </head>
  <body>
    <div class="bg-gradient-fixed"></div>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;

      // --- CONFIGURATION ---
      const SHEET_ID = '1myMr9MeMtgAcipoR1rJaX3MdamlIBZugt_TX5eafX7Q';
      const GOOGLE_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;
      
      // הכתובת שלך
      const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyp0lqIcCdgBEbeaCf1mfGax3hTlhDVP5BG-aF6LnkHVugCkjnytj1ih4IQJYYTFl-s/exec"; 
      
      const MANAGER_EMAIL = "yishaimoskovitz@gmail.com";

      const COLUMNS = [
        { idx: 0, label: 'נושא', type: 'select', options: ['שיווק', 'כספים', 'משאבי אנוש', 'תפעול', 'טכנולוגיה', 'כללי'], required: true },
        { idx: 1, label: 'תת נושא', type: 'text', required: true },
        { idx: 2, label: 'אחראי', type: 'text' },
        { idx: 3, label: 'אימייל אחראי', type: 'email' },
        { idx: 4, label: 'תיאור מקור', type: 'textarea' },
        { idx: 5, label: 'שם המקור', type: 'text' },
        { idx: 6, label: 'טבלה מטויבת', type: 'text' },
        { idx: 7, label: 'מקור (קישור)', type: 'text' },
        { idx: 8, label: 'שם לקוח', type: 'text' },
        { idx: 9, label: 'איש קשר ממקור הנתונים', type: 'text' },
        { idx: 10, label: 'אופן העברה', type: 'select', options: ['אוטומטי (API)', 'ידני', 'מייל', 'ממשק דוחות'] },
        { idx: 11, label: 'רגישות נתונים', type: 'select', options: ['גבוהה', 'בינונית', 'נמוכה', 'פומבי'] },
        { idx: 12, label: 'תדירות העברה', type: 'select', options: ['יומי', 'שבועי', 'חודשי', 'רבעוני', 'שנתי', 'בזמן אמת'] },
        { idx: 13, label: 'סוג המקור', type: 'select', options: ['פנימי', 'חיצוני', 'צד שלישי'] },
        { idx: 14, label: 'איכות המקור', type: 'select', options: ['גבוהה', 'בינונית', 'נמוכה - דורש טיוב'] },
        { idx: 15, label: 'עדכון אחרון', type: 'date', auto: true }
      ];

      // --- UTILS ---
      const parseCSV = (str) => {
        const arr = [];
        let quote = false, col = 0, row = 0, c = 0;
        for (; c < str.length; c++) {
          let cc = str[c], nc = str[c+1];
          arr[row] = arr[row] || [];
          arr[row][col] = arr[row][col] || '';
          if (cc == '"' && quote && nc == '"') { arr[row][col] += cc; ++c; continue; }
          if (cc == '"') { quote = !quote; continue; }
          if (cc == ',' && !quote) { ++col; continue; }
          if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; continue; }
          if (cc == '\n' && !quote) { ++row; col = 0; continue; }
          if (cc == '\r' && !quote) { ++row; col = 0; continue; }
          arr[row][col] += cc;
        }
        return arr;
      };

      const Icon = ({ name, size = 16, className = "" }) => {
        const ref = useRef(null);
        useEffect(() => {
          if (window.lucide && ref.current) {
            ref.current.innerHTML = '';
            const i = document.createElement('i');
            i.setAttribute('data-lucide', name);
            i.style.width = `${size}px`;
            i.style.height = `${size}px`;
            i.className = className;
            ref.current.appendChild(i);
            try { window.lucide.createIcons({ root: ref.current, icons: { [name]: window.lucide.icons[name] } }); } catch(e) {}
          }
        }, [name, size, className]);
        return <span ref={ref} className={`inline-flex items-center justify-center ${className}`} style={{width: size, height: size}}></span>;
      };

      const Linkify = ({ content }) => {
        if (typeof content !== 'string') return content;
        const parts = content.split(/((?:https?:\/\/|www\.)[^\s]+)/g);
        return <>{parts.map((p, i) => p.match(/^(https?:\/\/|www\.)/) ? <a key={i} href={p.startsWith('www') ? `https://${p}` : p} target="_blank" className="text-indigo-600 hover:underline font-medium break-all" onClick={e=>e.stopPropagation()}>{p}</a> : p)}</>;
      };

      const Toast = ({ message, onClose }) => {
        useEffect(() => { const timer = setTimeout(onClose, 3000); return () => clearTimeout(timer); }, [onClose]);
        return <div className="toast"><Icon name="CheckCircle" size={20} className="text-emerald-400" /><span>{message}</span></div>;
      };

      // --- LOGIN PAGE ---
      const LoginPage = ({ onLogin, isChecking }) => {
         const [email, setEmail] = useState("");
         
         const handleSubmit = (e) => {
            e.preventDefault();
            if(email.includes('@')) onLogin(email);
         };

         return (
            <div className="min-h-screen flex items-center justify-center p-4">
               <div className="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md text-center fade-in border border-slate-100">
                  <div className="bg-indigo-600 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-indigo-200">
                     <Icon name="Database" size={40} className="text-white" />
                  </div>
                  <h1 className="text-3xl font-bold mb-2 text-slate-800">Analyst Data Hub</h1>
                  <p className="text-slate-500 mb-8">ברוכים הבאים למאגר המידע המרכזי. <br/>נא להזדהות כדי להמשיך.</p>
                  
                  <form onSubmit={handleSubmit} className="space-y-4">
                     <div className="relative">
                        <input 
                           type="email" 
                           name="email" 
                           autoComplete="email" 
                           placeholder="הכנס את המייל שלך..." 
                           className="input-field pl-4 pr-12 py-4 text-lg bg-slate-50" 
                           value={email} 
                           onChange={e => setEmail(e.target.value)} 
                           required 
                           autoFocus
                        />
                        <div className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">
                           <Icon name="Mail" size={20} />
                        </div>
                     </div>
                     <button disabled={isChecking} className="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-xl font-bold text-lg transition-all shadow-lg hover:shadow-indigo-200 flex items-center justify-center gap-2">
                        {isChecking ? <Icon name="Loader2" className="spin" /> : "כניסה למערכת"}
                     </button>
                  </form>
                  <p className="text-xs text-slate-400 mt-6">
                     * הכניסה מורשית לבעלי הרשאת עריכה בקובץ בלבד.
                  </p>
               </div>
            </div>
         );
      };

      // --- COMPONENTS (Card, Form, Modals) ---

      const Card = ({ item, onClick, index }) => {
        const domain = item.values[0] || "כללי";
        const subTopic = item.values[1] || "ללא כותרת";
        const owner = item.values[2] || "לא צוין";
        const isRequest = domain === "בקשת מידע";
        
        let comments = 0;
        try { comments = item.comments ? JSON.parse(item.comments).length : 0; } catch (e) { comments = 0; }
        const followers = item.interestedUsers ? item.interestedUsers.split(",").filter(Boolean).length : 0;

        let color = isRequest ? "border-orange-200 border-dashed bg-orange-50/30" : "border-slate-200/60 bg-white/80";
        let badge = isRequest ? "bg-orange-100 text-orange-700" : "bg-slate-100 text-slate-600";
        let bar = isRequest ? "bg-orange-500" : "bg-indigo-500";

        if (!isRequest) {
           if(domain.includes("שיווק")) bar = "bg-blue-500";
           if(domain.includes("כספים")) bar = "bg-emerald-500";
           if(domain.includes("טכנולוגיה")) bar = "bg-cyan-500";
        }

        return (
          <div onClick={onClick} style={{ animationDelay: `${index * 50}ms` }} 
               className={`group fade-in backdrop-blur-sm rounded-2xl border shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer flex flex-col h-full overflow-hidden relative ${color}`}>
            <div className={`h-1.5 w-full bg-gradient-to-r from-transparent via-current to-transparent opacity-50 ${bar}`}></div>
            <div className="p-5 flex flex-col h-full">
              <div className="flex justify-between items-start mb-4">
                <span className={`text-[11px] font-bold px-2.5 py-1 rounded-full uppercase ${badge}`}>{domain}</span>
                <div className="flex gap-2 text-slate-400 text-[10px] items-center">
                   {(followers > 0 || comments > 0) && <div className="flex gap-2 bg-white/50 px-2 py-1 rounded-lg border border-slate-100">{followers > 0 && <span className="flex items-center gap-0.5"><Icon name="Bell" size={10} /> {followers}</span>}{comments > 0 && <span className="flex items-center gap-0.5"><Icon name="MessageSquare" size={10} /> {comments}</span>}</div>}
                </div>
              </div>
              <h3 className="text-lg font-bold text-slate-800 leading-snug mb-3">{subTopic}</h3>
              <div className="mt-auto pt-4 border-t border-slate-200/50 flex items-center justify-between text-slate-500 text-sm">
                 <div className="flex items-center gap-2"><div className={`p-1.5 rounded-full ${isRequest?'bg-orange-100 text-orange-600':'bg-slate-100 text-slate-500'}`}><Icon name={isRequest?"CircleHelp":"User"} size={14} /></div><span className="truncate max-w-[120px]">{owner}</span></div>
              </div>
            </div>
          </div>
        );
      };

      const DynamicForm = ({ title, formData, setFormData, onSubmit, onClose, submitText, isSubmitting, fullData }) => {
         const handleChange = (idx, value) => {
            const newValues = [...formData];
            newValues[idx] = value;
            setFormData(newValues);
         }
         const getPlaceholder = (idx) => {
             for (let i = 0; i < Math.min(fullData.length, 5); i++) {
                 if (fullData[i].values[idx]) return "למשל: " + fullData[i].values[idx];
             }
             return "";
         }
         return (
            <div className="bg-white rounded-3xl w-full max-w-lg flex flex-col max-h-[90vh] fade-in" onClick={e=>e.stopPropagation()}>
               <div className="p-6 border-b flex justify-between items-center bg-slate-50 sticky top-0 z-10 rounded-t-3xl">
                  <h2 className="font-bold text-xl text-slate-800">{title}</h2>
                  <button onClick={onClose}><Icon name="X" size={20} className="text-slate-500"/></button>
               </div>
               <div className="p-6 overflow-y-auto custom-scrollbar">
                  <form onSubmit={(e) => { e.preventDefault(); onSubmit(); }} className="space-y-6">
                     {COLUMNS.map((col) => {
                        if (col.auto) return null; 
                        return (
                           <div key={col.idx}>
                              <label className="input-label">{col.label}</label>
                              {col.type === 'textarea' ? (
                                 <textarea className="input-field min-h-[100px] resize-none" placeholder={getPlaceholder(col.idx)} value={formData[col.idx] || ''} onChange={e => handleChange(col.idx, e.target.value)} />
                              ) : col.type === 'select' ? (
                                 <div className="relative">
                                     <select className="input-field appearance-none cursor-pointer" value={formData[col.idx] || ''} onChange={e => handleChange(col.idx, e.target.value)} required={col.required}>
                                        <option value="" disabled>בחר אפשרות...</option>
                                        {col.options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                                     </select>
                                     <Icon name="ChevronDown" size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none" />
                                 </div>
                              ) : (
                                 <input type="text" className="input-field" placeholder={getPlaceholder(col.idx)} value={formData[col.idx] || ''} onChange={e => handleChange(col.idx, e.target.value)} required={col.required} />
                              )}
                           </div>
                        )
                     })}
                     <button disabled={isSubmitting} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold shadow-lg flex justify-center gap-2 mt-6 disabled:opacity-70">
                        {isSubmitting ? <Icon name="Loader2" className="spin" /> : <Icon name="Save" size={18} />}
                        {isSubmitting ? 'שומר...' : submitText}
                     </button>
                  </form>
               </div>
            </div>
         );
      }

      const ViewEditModal = ({ item, onClose, onRefresh, setToast, userEmail, fullData }) => {
         const [mode, setMode] = useState('view');
         const [isSubmitting, setIsSubmitting] = useState(false);
         const [comment, setComment] = useState("");
         const [editData, setEditData] = useState([...item.values]); 
         const isRequest = item.values[0] === "בקשת מידע";
         let commentsList = [];
         try { commentsList = item.comments ? JSON.parse(item.comments) : []; } catch (e) { commentsList = []; }

         const handleUpdate = async (isConvert = false) => {
            setIsSubmitting(true);
            const newDataArray = [...editData];
            newDataArray[15] = new Date().toLocaleDateString('he-IL');
            if(isConvert) { newDataArray[0] = ""; if(!newDataArray[3]) newDataArray[3] = userEmail; }
            try {
               await fetch(APPS_SCRIPT_URL, { 
                  method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, 
                  body: JSON.stringify({ action: 'update', id: item.id, values: newDataArray, status: isConvert ? 'Closed' : item.status }) 
               });
               setToast("עודכן בהצלחה!"); setTimeout(() => { onRefresh(); onClose(); }, 1000);
            } catch(e) { setIsSubmitting(false); alert("שגיאה"); }
         }

         const handleComment = async () => {
            if(!userEmail) return alert("נדרש להתחבר");
            if(!comment) return;
            await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'addComment', id: item.id, userEmail, text: comment }) });
            setToast("תגובה נוספה"); setTimeout(() => { onRefresh(); onClose(); }, 500);
         }

         const handleFollow = async () => {
            await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'toggleFollow', id: item.id, userEmail }) });
            setToast("עודכן"); setTimeout(() => { onRefresh(); onClose(); }, 500);
         }

         if (mode === 'edit') return <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 fade-in" onClick={onClose}><DynamicForm title={isRequest ? "הפיכה למקור" : "עריכה"} formData={editData} setFormData={setEditData} fullData={fullData} onSubmit={()=>handleUpdate(isRequest)} isSubmitting={isSubmitting} onClose={onClose} submitText="שמור שינויים" /></div>;

         return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm fade-in" onClick={onClose}>
               <div className="bg-white rounded-3xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto flex flex-col" onClick={e=>e.stopPropagation()}>
                  <div className={`p-6 border-b flex justify-between items-start sticky top-0 bg-white z-10 ${isRequest?'bg-orange-50':''}`}>
                     <div><div className="flex gap-2 mb-2"><span className="text-xs font-bold px-2 py-1 rounded bg-slate-100">{item.values[0]}</span>{isRequest && <span className="text-xs text-orange-600 font-bold animate-pulse">בקשה</span>}</div><h2 className="text-2xl font-bold">{item.values[1]}</h2></div>
                     <div className="flex gap-2">
                        <button onClick={()=>setMode('edit')} className="p-2 border rounded-full hover:bg-slate-50"><Icon name="Edit3" size={18}/></button>
                        <button onClick={handleFollow} className="p-2 border rounded-full hover:bg-slate-50"><Icon name="Bell" size={18}/></button>
                        <button onClick={onClose} className="p-2 hover:bg-slate-50 rounded-full"><Icon name="X" size={24}/></button>
                     </div>
                  </div>
                  <div className="p-6 space-y-6">
                     <div className="grid grid-cols-1 gap-4">
                        {COLUMNS.map((col) => {
                           const val = item.values[col.idx];
                           if (!val) return null;
                           return <div key={col.idx} className="bg-slate-50 p-4 rounded-xl border border-slate-100"><div className="text-xs font-bold text-slate-400 uppercase mb-1">{col.label}</div><div className="break-words text-slate-800"><Linkify content={val} /></div></div>;
                        })}
                     </div>
                     {isRequest && (
                        <div className="bg-indigo-600 text-white p-6 rounded-2xl flex justify-between items-center shadow-lg">
                           <div><div className="font-bold">מצאת את הנתונים?</div><div className="text-sm text-indigo-200">עדכן למקור וסגור את הבקשה</div></div>
                           <button onClick={()=>setMode('edit')} className="bg-white text-indigo-600 px-4 py-2 rounded-xl font-bold hover:bg-indigo-50">עדכן למקור</button>
                        </div>
                     )}
                     <div className="border-t pt-4">
                        <h3 className="font-bold mb-4 flex gap-2 text-sm"><Icon name="MessageCircle" size={16}/> תגובות</h3>
                        <div className="space-y-3 mb-4 max-h-40 overflow-y-auto">{commentsList.map((c,i)=><div key={i} className="bg-slate-50 p-3 rounded-xl text-sm"><span className="font-bold block text-xs text-slate-400">{c.user.split('@')[0]}</span>{c.text}</div>)}</div>
                        <div className="flex gap-2"><input className="input-field" placeholder="הגב..." value={comment} onChange={e=>setComment(e.target.value)} /><button onClick={handleComment} className="bg-slate-900 text-white p-3 rounded-xl"><Icon name="Send" size={18}/></button></div>
                     </div>
                  </div>
               </div>
            </div>
         );
      }

      const RequestWizard = ({ onClose, onRefresh, setToast, userEmail }) => {
         const [step, setStep] = useState(1);
         const [isSubmitting, setIsSubmitting] = useState(false);
         const [reqData, setReqData] = useState({ desc: '', office: '', name: '', email: userEmail || '' });

         const handleSubmit = async (e) => {
            e.preventDefault(); setIsSubmitting(true);
            const values = Array(16).fill("");
            values[0] = "בקשת מידע"; 
            values[1] = reqData.desc; 
            values[2] = reqData.name; 
            values[3] = reqData.email; 
            values[5] = reqData.office; 
            values[15] = new Date().toLocaleDateString('he-IL'); 

            try { await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'create', values }) }); 
            setToast("נפתח בהצלחה!"); setTimeout(() => { onRefresh(); onClose(); }, 500); } catch(e) { alert("שגיאה"); } finally { setIsSubmitting(false); }
         };

         return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm fade-in" onClick={onClose}>
               <div className="bg-white rounded-3xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col max-h-[90vh]" onClick={e=>e.stopPropagation()}>
                  <div className="bg-indigo-600 p-8 text-white text-center relative"><h2 className="text-2xl font-bold relative z-10">{step===1?'בדיקת קטלוג':step===2?'בדיקת רשת':'פתיחת בקשה'}</h2><button onClick={onClose} className="absolute top-4 left-4 p-2 hover:bg-white/20 rounded-full"><Icon name="X" size={20}/></button></div>
                  <div className="p-8 overflow-y-auto">
                     {step===1 && <div className="text-center space-y-6"><h3 className="text-xl font-bold text-slate-800">האם בדקת בקטלוג?</h3><div className="flex gap-3 pt-4"><button onClick={onClose} className="flex-1 py-4 border rounded-2xl font-bold">בודק שוב...</button><button onClick={()=>setStep(2)} className="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg">בדקתי, אין</button></div></div>}
                     {step===2 && <div className="text-center space-y-6"><h3 className="text-xl font-bold text-slate-800">האם חיפשת באינטרנט?</h3><div className="flex gap-3 pt-4"><button onClick={()=>setStep(1)} className="px-6 py-4 font-bold text-slate-400">חזור</button><button onClick={()=>setStep(3)} className="flex-1 py-4 bg-cyan-600 text-white rounded-2xl font-bold shadow-lg">חיפשתי, אין</button></div></div>}
                     {step===3 && <div className="space-y-6"><div className="text-center bg-slate-50 p-5 rounded-2xl border border-slate-100"><p className="text-slate-600 font-medium text-sm mb-4">שלח מייל לאיש הקשר ופתח כאן פנייה.</p><div className="flex justify-center items-center gap-2 text-indigo-600 cursor-pointer" onClick={()=>{navigator.clipboard.writeText(MANAGER_EMAIL); alert("הועתק!");}}><Icon name="Mail" size={16}/><span className="font-bold text-sm">{MANAGER_EMAIL}</span></div></div><form onSubmit={handleSubmit} className="space-y-4"><div className="input-group"><label className="input-label">אילו נתונים?</label><input required className="input-field" value={reqData.desc} onChange={e=>setReqData({...reqData, desc:e.target.value})} /></div><div className="input-group"><label className="input-label">לאיזה משרד פונים?</label><input required className="input-field" value={reqData.office} onChange={e=>setReqData({...reqData, office:e.target.value})} /></div><div className="grid grid-cols-2 gap-4"><div><label className="input-label">שם מלא</label><input required className="input-field" value={reqData.name} onChange={e=>setReqData({...reqData, name:e.target.value})} /></div><div><label className="input-label">מייל</label><input type="email" required name="email" autoComplete="email" className="input-field" value={reqData.email} onChange={e=>setReqData({...reqData, email:e.target.value})} /></div></div><button disabled={isSubmitting} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-slate-800 mt-2 flex justify-center gap-2">{isSubmitting?<Icon name="Loader2" className="spin"/>:<><Icon name="CircleHelp" size={20}/> פתח בקשה</>}</button></form></div>}
                  </div>
               </div>
            </div>
         );
      };

      const AddDataWrapper = ({ onClose, onRefresh, fullData, setToast, userEmail }) => {
         const [isSubmitting, setIsSubmitting] = useState(false);
         const [formData, setFormData] = useState(Array(16).fill(""));

         const handleSubmit = async () => {
            setIsSubmitting(true);
            const newData = [...formData];
            newData[15] = new Date().toLocaleDateString('he-IL'); 
            if(!newData[3]) newData[3] = userEmail; 

            try { await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'create', values: newData }) }); 
            setToast("הנתונים נוספו!"); setTimeout(() => { onRefresh(); onClose(); }, 1500); } catch(e) { setIsSubmitting(false); alert("שגיאה"); }
         };
         return <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm fade-in" onClick={onClose}><DynamicForm title="הוספת נתונים" formData={formData} setFormData={setFormData} fullData={fullData} onSubmit={handleSubmit} isSubmitting={isSubmitting} onClose={onClose} submitText="שמור" /></div>;
      };

      // --- MAIN APP ---
      function App() {
        const [data, setData] = useState([]);
        const [searchTerm, setSearchTerm] = useState("");
        const [selectedDomain, setSelectedDomain] = useState(null);
        const [isLoading, setIsLoading] = useState(true);
        const [selectedItem, setSelectedItem] = useState(null);
        const [showAddModal, setShowAddModal] = useState(false);
        const [showRequestModal, setShowRequestModal] = useState(false);
        const [toastMsg, setToastMsg] = useState(null);
        const [userEmail, setUserEmail] = useState("");
        const [isCheckingAuth, setIsCheckingAuth] = useState(false);

        useEffect(() => {
           const storedEmail = localStorage.getItem('userEmail');
           if (storedEmail) setUserEmail(storedEmail);
        }, []);

        const checkPermission = async (email) => {
           setIsCheckingAuth(true);
           try {
              localStorage.setItem('userEmail', email);
              setUserEmail(email);
           } catch(e) {
              alert("שגיאת התחברות");
           } finally {
              setIsCheckingAuth(false);
           }
        };

        const fetchData = async () => {
          setIsLoading(true); 
          try {
            const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(GOOGLE_CSV_URL + `&t=${Date.now()}`)}`);
            const text = await response.text();
            const rows = parseCSV(text);
            if (rows.length < 2) { setData([]); return; }
            
            const newData = rows.slice(1).map((row, index) => {
               if (row.length < 2) return null;
               const values = [];
               for(let i=0; i<16; i++) values[i] = row[i] || "";
               const interestedUsers = row[16] || "";
               const comments = row[17] || "[]";
               const status = row[18] || "Open";
               return { id: index, values, interestedUsers, comments, status };
            }).filter(i => i);
            setData(newData);
          } catch (err) { console.error(err); } finally { setIsLoading(false); }
        };

        useEffect(() => { fetchData(); }, []);

        const filteredData = useMemo(() => data.filter(item => {
            const term = searchTerm.toLowerCase();
            const allText = item.values.join(" ").toLowerCase();
            return allText.includes(term) && (selectedDomain ? item.values[0] === selectedDomain : true);
        }), [data, searchTerm, selectedDomain]);

        const domains = [...new Set(data.map(i => i.values[0]).filter(d => d && d !== "בקשת מידע"))].filter(Boolean);

        // --- RENDER ---
        
        if (!userEmail) {
           return <LoginPage onLogin={checkPermission} isChecking={isCheckingAuth} />;
        }

        return (
          <div className="min-h-screen pb-20 fade-in">
             <header className="bg-white/70 backdrop-blur-xl sticky top-0 z-30 border-b border-white/20 shadow-sm p-4 flex flex-col md:flex-row justify-between items-center gap-4">
                <div className="font-bold text-xl flex items-center gap-2 cursor-pointer select-none" onClick={()=>{setSelectedDomain(null);}}>
                   <div className="bg-indigo-600 text-white p-2 rounded-xl shadow-lg shadow-indigo-200"><Icon name="Database" size={20} /></div> 
                   <span className="bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-slate-700">Analyst Data Hub</span>
                </div>
                <div className="flex gap-2">
                   <button onClick={() => setShowRequestModal(true)} className="bg-white text-indigo-700 px-4 py-2 rounded-xl font-bold text-sm border border-indigo-100 hover:bg-indigo-50 flex items-center gap-2"><Icon name="CircleHelp" size={16} /> בקשה</button>
                   <button onClick={() => setShowAddModal(true)} className="bg-slate-900 text-white px-4 py-2 rounded-xl font-bold text-sm shadow-lg hover:bg-slate-800 flex items-center gap-2"><Icon name="Plus" size={16} /> הוספה</button>
                   <button onClick={fetchData} className="bg-white border px-3 py-2 rounded-xl hover:bg-slate-50 transition-colors"><Icon name="RefreshCw" size={18} className={isLoading?"spin text-indigo-600":"text-slate-500"}/></button>
                   <button onClick={() => { localStorage.removeItem('userEmail'); setUserEmail(""); }} className="bg-red-50 text-red-600 border border-red-100 px-3 py-2 rounded-xl hover:bg-red-100" title="התנתק"><Icon name="LogOut" size={18} /></button>
                </div>
             </header>

             <div className="max-w-7xl mx-auto px-4 mt-8">
                <div className="mb-8 relative group"><input placeholder="חיפוש חופשי בכל המאגר..." className="w-full bg-white p-4 pl-12 rounded-2xl border border-slate-200 shadow-sm outline-none" value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} /><Icon name="Search" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" /></div>
                <div className="flex flex-wrap gap-2 mb-8">
                   <button onClick={() => setSelectedDomain(null)} className={`px-4 py-2 rounded-xl font-bold text-sm ${!selectedDomain?'bg-slate-800 text-white shadow-lg scale-105':'bg-white text-slate-600 hover:bg-slate-50'}`}>הכל</button>
                   <button onClick={() => setSelectedDomain("בקשת מידע")} className={`px-4 py-2 rounded-xl font-bold text-sm ${selectedDomain==="בקשת מידע"?'bg-orange-500 text-white shadow-lg shadow-orange-200 scale-105':'bg-white text-orange-600 border border-orange-200 hover:bg-orange-50'}`}>בקשות</button>
                   {domains.map(d=><button key={d} onClick={() => setSelectedDomain(d)} className={`px-4 py-2 rounded-xl font-bold text-sm ${selectedDomain===d?'bg-slate-800 text-white shadow-lg scale-105':'bg-white text-slate-600 hover:bg-slate-50'}`}>{d}</button>)}
                </div>

                {isLoading && data.length === 0 ? (
                   <div className="grid grid-cols-1 md:grid-cols-3 gap-6">{[1,2,3,4,5,6].map(i => (<div key={i} className="h-48 bg-white rounded-2xl border border-slate-100 shadow-sm p-5 animate-pulse flex flex-col gap-3"><div className="h-6 bg-slate-100 rounded w-1/3"></div><div className="h-8 bg-slate-200 rounded w-3/4"></div><div className="mt-auto h-4 bg-slate-100 rounded w-1/2"></div></div>))}</div>
                ) : (
                   <div className="grid grid-cols-1 md:grid-cols-3 gap-6">{filteredData.map((item, idx) => (<Card key={idx} item={item} index={idx} onClick={() => setSelectedItem(item)} />))}</div>
                )}
                {!isLoading && filteredData.length === 0 && <div className="text-center py-20 text-slate-400"><Icon name="SearchX" size={64} className="mx-auto mb-4 opacity-50"/><p className="text-xl font-medium">לא נמצאו תוצאות</p></div>}
             </div>

             {userEmail && selectedItem && <ViewEditModal item={selectedItem} onClose={()=>setSelectedItem(null)} onRefresh={fetchData} setToast={setToastMsg} userEmail={userEmail} fullData={data} />}
             {userEmail && showAddModal && <AddDataWrapper onClose={()=>setShowAddModal(false)} onRefresh={fetchData} fullData={data} setToast={setToastMsg} userEmail={userEmail} />}
             {userEmail && showRequestModal && <RequestWizard onClose={()=>setShowRequestModal(false)} onRefresh={fetchData} setToast={setToastMsg} userEmail={userEmail} />}
             {toastMsg && <Toast message={toastMsg} onClose={()=>setToastMsg(null)} />}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
  </body>
</html>
